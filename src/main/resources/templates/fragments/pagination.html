<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="pagination(page)" th:if="${page.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/products/new(page=${page.number - 1})}">Trước</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                class="page-item" th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:href="@{/products/new(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/products/new(page=${page.number + 1})}">Sau</a>
            </li>
        </ul>
    </nav>
</body>
</html>
