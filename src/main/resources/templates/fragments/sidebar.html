<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="pageSidebar">
    <div class="sidebar bg-white border rounded shadow-sm">
        <div class="list-group list-group-flush"
             th:if="${categories != null and not #lists.isEmpty(categories)}">
            <a th:each="category : ${categories}" href="#"
               class="list-group-item list-group-item-action d-flex align-items-center py-2">
                <i class="fa-solid fa-mug-hot fa-lg me-3 text-secondary"></i>
                <span th:text="${category.categoryName}">Tên danh mục</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
