<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:if="${banners != null and not #lists.isEmpty(banners)}" id="carouselExample" class="carousel slide main-carousel" data-bs-ride="carousel" th:fragment="pageCarousel">

    <div class="carousel-inner">
        <div th:each="banner, iterStat : ${banners}" th:classappend="${iterStat.first} ? 'active' : ''" class="carousel-item">
            <img th:src="${banner.imageUrl}" class="d-block w-100" th:alt="${banner.altText}">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>

</body>
</html>
