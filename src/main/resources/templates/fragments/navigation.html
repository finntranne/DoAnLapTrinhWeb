<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="pageNavigation">
    <!-- NAVIGATION CHÍNH - GIỮ NGUYÊN -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-theme py-2">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.png}" alt="Logo" style="height: 60px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <div class="search-bar mx-auto my-2 my-lg-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                        <button class="btn btn-light" type="button">
                            <i class="fa fa-search text-muted"></i>
                        </button>
                    </div>
                </div>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white d-flex align-items-center">
                            <i class="fa-solid fa-location-dot fa-2x"></i>
                            <div class="ms-2">
                                <span class="text small d-block">Giao tận nơi</span>
                                <span class="fw-bold d-block">Chọn</span>
                            </div>
                        </a>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a href="/login" class="nav-link text-white d-flex align-items-center">
                            <i class="fa-solid fa-user fa-2x"></i>
                            <div class="ms-2">
                                <span class="text small d-block">Tài khoản</span>
                                <span class="fw-bold d-block">Đăng nhập</span>
                            </div>
                        </a>
                    </li>

                    <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link text-white d-flex align-items-center dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user-check fa-2x"></i>
                            <div class="ms-2">
                                <span class="text small d-block">Xin chào,</span>
                                <span class="fw-bold d-block" th:text="${#authentication.name}"></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">
                                <i class="fa-solid fa-address-card me-2"></i>Hồ sơ của tôi
                            </a></li>
                            <li><a class="dropdown-item" href="/orders">
                                <i class="fa-solid fa-receipt me-2"></i>Lịch sử mua hàng
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">
                                <i class="fa-solid fa-right-from-bracket me-2"></i>Đăng xuất
                            </a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/cart" class="nav-link text-white d-flex align-items-center">
                            <i class="fa-solid fa-cart-shopping fa-2x"></i>
                            <span class="ms-2 fw-bold">Giỏ hàng</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN NAV - GIỮ NGUYÊN -->
    <nav class="main-nav py-2">
        <div class="container d-flex justify-content-start align-items-center">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-bars me-2"></i>
                    Danh mục sản phẩm
                </button>
                <ul class="dropdown-menu" th:if="${categories != null}">
                    <li th:each="category : ${categories}">
                        <a class="dropdown-item" href="#" th:text="${category.categoryName}"></a>
                    </li>
                </ul>
            </div>

            <ul class="nav main-nav-links ms-4">
                <li class="nav-item me-4 d-flex align-items-center">
                    <i class="fa-solid fa-rotate-left me-2"></i>
                    <a class="nav-link fw-bold p-0" href="#">Chính sách đổi trả</a>
                </li>
                <li class="nav-item me-4 d-flex align-items-center">
                    <i class="fa-solid fa-phone me-2"></i>
                    <a class="nav-link fw-bold p-0" href="#">Liên hệ</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <i class="fa-solid fa-newspaper me-2"></i>
                    <a class="nav-link fw-bold p-0" href="#">Tin tức</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- ✅ STICKY NAVIGATION - MỚI -->
    <nav class="sticky-nav" id="stickyNav">
        <div class="container">
            <!-- LEFT SIDE -->
            <div class="sticky-nav-left">
                <!-- Category Dropdown -->
                <div class="dropdown">
                    <button class="btn-category dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-bars me-2"></i>
                        <span>Danh mục sản phẩm</span>
                    </button>
                    <ul class="dropdown-menu" th:if="${categories != null}">
                        <li th:each="category : ${categories}">
                            <a class="dropdown-item" href="#" th:text="${category.categoryName}"></a>
                        </li>
                    </ul>
                </div>
                
                <!-- Search Bar -->
                <div class="sticky-search-bar">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                        <button class="btn-search" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- RIGHT SIDE -->
            <div class="sticky-nav-right">
                <!-- Location -->
                <a href="#" class="sticky-nav-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="nav-text">
                        <span class="small">Giao tận nơi</span>
                        <strong>Chọn</strong>
                    </div>
                </a>
                
                <!-- Login (if not authenticated) -->
                <a href="/login" class="sticky-nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <i class="fa-solid fa-user"></i>
                    <div class="nav-text">
                        <span class="small">Tài khoản</span>
                        <strong>Đăng nhập</strong>
                    </div>
                </a>
                
                <!-- User Dropdown (if authenticated) -->
                <div class="dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="sticky-nav-item dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-user-check"></i>
                        <div class="nav-text">
                            <span class="small">Xin chào,</span>
                            <strong th:text="${#authentication.name}">User</strong>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">
                            <i class="fa-solid fa-address-card me-2"></i>Hồ sơ của tôi
                        </a></li>
                        <li><a class="dropdown-item" href="/orders">
                            <i class="fa-solid fa-receipt me-2"></i>Lịch sử mua hàng
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">
                            <i class="fa-solid fa-right-from-bracket me-2"></i>Đăng xuất
                        </a></li>
                    </ul>
                </div>
                
                <!-- Cart -->
                <a href="/cart" class="sticky-nav-item position-relative">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="nav-text">
                        <strong>Giỏ hàng</strong>
                    </div>
                    <span class="cart-badge">2</span>
                </a>
            </div>
        </div>
    </nav>
</div>

</html>
