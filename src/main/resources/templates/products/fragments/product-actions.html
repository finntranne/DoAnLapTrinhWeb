<!-- templates/products/fragments/product-actions.html -->
<div class="product-actions mt-4 d-flex justify-content-end gap-2 flex-wrap">
  <a th:href="@{'/admin/products/edit/' + ${product.productId}}"
     class="btn btn-warning rounded-pill"
     title="Chỉnh sửa sản phẩm">
    <i class="bi bi-pencil-square"></i> Chỉnh sửa
  </a>

  <a th:href="@{'/admin/products/approve/' + ${product.productId}}"
     th:classappend="${product.status == 1} ? ' disabled' : ''"
     class="btn btn-success rounded-pill"
     title="Duyệt sản phẩm">
    <i class="bi bi-check-circle"></i> Duyệt
  </a>

  <a th:href="@{'/admin/products/reject/' + ${product.productId}}"
     th:classappend="${product.status != 0} ? ' disabled' : ''"
     class="btn btn-danger rounded-pill"
     title="Từ chối sản phẩm">
    <i class="bi bi-x-circle"></i> Từ chối
  </a>

  <a th:href="@{/admin/products}"
     class="btn btn-outline-secondary rounded-pill">
    <i class="bi bi-arrow-left"></i> Quay lại
  </a>
</div>
