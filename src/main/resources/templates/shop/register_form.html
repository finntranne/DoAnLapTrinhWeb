<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
<head>
<title>Đăng Ký Mở Shop - AloTra</title>
</head>

<body>
	<section>
		<nav class="breadcrumb-nav bg-light py-2">
			<div class="container">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item"><a th:href="@{/}"
						class="text-decoration-none"> <i class="fa-solid fa-home me-1"></i>Trang
							chủ
					</a></li>
					<li class="breadcrumb-item active" aria-current="page"><i
						class="fa-solid fa-store me-1"></i>Đăng ký Shop</li>
				</ol>
			</div>
		</nav>

		<div class="container my-5">
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6">

					<div class="mb-4 text-center">
						<h1 class="fw-bold mb-2">
							<i class="fa-solid fa-store text-primary me-2"></i>Đăng Ký Mở
							Shop
						</h1>
						<p class="text-muted">Điền thông tin để mở Shop của bạn. Hồ sơ
							sẽ được xét duyệt trong 24h.</p>
					</div>

					<div class="card shadow-lg border-0 rounded-lg">

						<div class="card-body p-4 p-md-5">

							<div th:if="${errorMessage}"
								class="alert alert-danger alert-dismissible fade show"
								role="alert">
								<i class="fa-solid fa-exclamation-triangle me-2"></i> <span
									th:text="${errorMessage}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
							<div th:if="${successMessage}"
								class="alert alert-success alert-dismissible fade show"
								role="alert">
								<i class="fa-solid fa-check-circle me-2"></i> <span
									th:text="${successMessage}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
							<form th:action="@{/shop/register}" method="post"
								th:object="${shopRegistrationDTO}">

								<div class="mb-3">
									<label for="shopName" class="form-label fw-semibold">Tên
										Shop (<span class="text-danger">*</span>)
									</label> <input type="text" th:field="*{shopName}" class="form-control"
										th:classappend="${#fields.hasErrors('shopName')} ? 'is-invalid' : ''"
										required>
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('shopName')}"
										th:errors="*{shopName}">Lỗi tên Shop</div>
								</div>

								<div class="mb-3">
									<label for="description" class="form-label fw-semibold">Mô
										tả về Shop</label>
									<textarea th:field="*{description}" class="form-control"
										rows="3"
										th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
										required></textarea>
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('description')}"
										th:errors="*{description}">Lỗi mô tả</div>
								</div>

								<div class="mb-3">
									<label for="address" class="form-label fw-semibold">Địa
										chỉ kinh doanh (<span class="text-danger">*</span>)
									</label> <input type="text" th:field="*{address}" class="form-control"
										th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
										required>
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Lỗi
										địa chỉ</div>
								</div>

								<div class="mb-4">
									<label for="phoneNumber" class="form-label fw-semibold">Số
										điện thoại liên hệ (<span class="text-danger">*</span>)
									</label> <input type="text" th:field="*{phoneNumber}"
										class="form-control"
										th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''"
										required>
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('phoneNumber')}"
										th:errors="*{phoneNumber}">Lỗi số điện thoại</div>
								</div>

								<div class="d-grid mt-4">
									<button type="submit"
										class="btn btn-primary btn-lg fw-bold py-2">
										<i class="fa-solid fa-paper-plane me-2"></i>Đăng Ký Shop
									</button>
								</div>
							</form>

							<div class="mt-4 pt-3 border-top text-center">
								<small class="text-muted"> Sau khi đăng ký thành công,
									chúng tôi sẽ liên hệ để hoàn tất hồ sơ. </small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
