<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Đặt Hàng Thành Công - AloTra</title>
</head>
<body>
<section>
    <div class="container my-5 py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                
                <div class="success-icon mb-4">
                    <i class="fa-solid fa-circle-check fa-5x text-success"></i>
                </div>

                <h1 class="fw-bold mb-3">Đặt hàng thành công!</h1>
                
                <p class="text-muted fs-5 mb-4">
                    Cảm ơn bạn đã tin tưởng và mua hàng tại AloTra.
                    Đơn hàng của bạn đang được xử lý.
                </p>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a th:href="@{/}" class="btn btn-primary btn-lg px-4 me-md-2">
                        <i class="fa-solid fa-home me-2"></i>
                        Về Trang chủ
                    </a>
                    <a href="/user/orders" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="fa-solid fa-receipt me-2"></i>
                        Xem đơn hàng
                    </a>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
