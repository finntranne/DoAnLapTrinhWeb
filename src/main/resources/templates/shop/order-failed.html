<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Thanh Toán Thất Bại - AloTra</title>
</head>
<body>
<section>
    <div class="container my-5 py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                
                <div class="failure-icon mb-4">
                    <i class="fa-solid fa-circle-xmark fa-5x text-danger"></i>
                </div>

                <h1 class="fw-bold mb-3">Thanh toán thất bại</h1>
                
                <p class="text-muted fs-5 mb-4">
                    Đã có lỗi xảy ra trong quá trình thanh toán.
                    Vui lòng thử lại hoặc chọn phương thức thanh toán khác.
                </p>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a th:href="@{/checkout}" class="btn btn-primary btn-lg px-4 me-md-2">
                        <i class="fa-solid fa-redo me-2"></i>
                        Thử lại
                    </a>
                    <a th:href="@{/cart}" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="fa-solid fa-shopping-cart me-2"></i>
                        Quay về giỏ hàng
                    </a>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
