<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat với Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css" />
  <link rel="stylesheet" href="./css/adminlte.css" />

  <style>
  /* RESET và CÀI ĐẶT CƠ BẢN */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: "Source Sans 3", sans-serif;
    background-color: #f1f2f6; 
  }

  /* CARD CHÍNH */
  .card {
    height: 100vh;
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    border-radius: 0; 
    box-shadow: none; 
    display: flex;
    flex-direction: column;
  }

  /* HEADER */
  .card-header {
    border-bottom: 1px solid #ddd;
    padding: 15px 20px;
  }

  /* BODY CHAT */
  .card-body {
    flex-grow: 1; 
    padding: 0; 
    display: flex;
    flex-direction: column;
    overflow: hidden; 
  }

  .direct-chat-messages {
    flex-grow: 1;
    height: auto;
    overflow-y: auto;
    background: #fdfdfd; 
    padding: 20px;
  }

  /* CHÂN GỬI TIN NHẮN */
  .card-footer {
    padding: 15px 20px;
    border-top: 1px solid #eee;
  }

  /* PHONG CÁCH TIN NHẮN */
  .direct-chat-msg {
    margin-bottom: 15px; 
    display: flex;
    flex-direction: column;
    position: relative; /* Quan trọng cho bong bóng */
  }

  .direct-chat-msg.end {
    align-items: flex-end;
  }

  .direct-chat-infos {
    font-size: 11px;
    color: #999;
    margin-bottom: 5px; 
    align-self: flex-start;
  }

  .direct-chat-msg.end .direct-chat-infos {
    align-self: flex-end;
  }

  .direct-chat-text {
    max-width: 75%; 
    padding: 10px 15px;
    border-radius: 18px; 
    word-wrap: break-word;
    font-size: 15px;
    line-height: 1.5;
    position: relative;
    /* Đặt box-shadow nhẹ để tin nhắn nổi hơn */
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
  }
  
  /* --- BONG BÓNG CHAT CỦA SHOP (BÊN TRÁI) --- */
  .direct-chat-msg:not(.end) .direct-chat-text {
    background-color: #e4e6eb; /* Màu xám Facebook */
    color: #000;
    /* Điều chỉnh border-radius để mũi tên trông tự nhiên hơn */
    border-top-left-radius: 5px; 
  }

  .direct-chat-msg:not(.end) .direct-chat-text::before {
    content: "";
    position: absolute;
    top: 0; /* Mũi tên ở trên cùng */
    left: -7px; /* Kéo ra ngoài bên trái */
    width: 0;
    height: 0;
    /* Tạo hình tam giác bằng border */
    border-style: solid;
    border-width: 0 10px 10px 0;
    border-color: transparent #e4e6eb transparent transparent;
  }

  /* --- BONG BÓNG CHAT CỦA BẠN (BÊN PHẢI) --- */
  .direct-chat-msg.end .direct-chat-text {
    background-color: #007bff; /* Màu xanh dương hiện đại (hoặc #0084ff nếu muốn giống Facebook) */
    color: white;
    /* Điều chỉnh border-radius để mũi tên trông tự nhiên hơn */
    border-top-right-radius: 5px;
  }

  .direct-chat-msg.end .direct-chat-text::before {
    content: "";
    position: absolute;
    top: 0; /* Mũi tên ở trên cùng */
    right: -7px; /* Kéo ra ngoài bên phải */
    width: 0;
    height: 0;
    /* Tạo hình tam giác bằng border */
    border-style: solid;
    border-width: 10px 10px 0 0;
    border-color: #007bff transparent transparent transparent;
    transform: rotate(90deg); /* Xoay tam giác để nó trỏ đúng hướng */
  }

  /* NÚT GỬI */
  #sendBtn {
    background-color: #007bff !important;
    color: white;
    transition: background-color 0.2s;
  }

  #sendBtn:hover {
    background-color: #0056b3 !important;
  }
</style>
</head>

<body class="hold-transition layout-top-nav bg-body-tertiary">

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card direct-chat direct-chat-primary shadow-lg bg-white">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0 d-flex align-items-center">
            <i class="bi bi-chat-dots-fill me-2"></i> 
            Chat với Shop
        </h3>
      </div>

      <div class="card-body">
        <div id="chatBox" class="direct-chat-messages">
          <div th:each="msg : ${chatHistory}"
               th:classappend="${msg.senderType == 'CUSTOMER'} ? 'direct-chat-msg end' : 'direct-chat-msg'">
            <div class="direct-chat-infos">
              <span th:text="${msg.senderType == 'CUSTOMER'} ? 'Bạn' : 'Shop'"></span> •
              <span th:text="${#temporals.format(msg.timestamp, 'HH:mm')}"></span>
            </div>
            <div class="direct-chat-text" th:text="${msg.content}"></div>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <div class="input-group">
          <input id="messageInput" type="text" placeholder="Nhập tin nhắn..." class="form-control form-control-lg">
          <span class="input-group-text bg-primary text-white" id="sendBtn" style="cursor:pointer;">
             <i class="bi bi-send-fill"></i> Gửi
          </span>
        </div>
      </div>
    </div>
</div>

<input type="hidden" id="shopId" th:value="${shopId}">
<input type="hidden" id="customerId" th:value="${customerId}">

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script th:inline="javascript">
  let stompClient = null;
  const shopId = /*[[${shopId}]]*/ 0;
  const customerId = /*[[${customerId}]]*/ 0;

  function connectWebSocket() {
    const socket = new SockJS("/ws-chat");
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
      console.log("✅ Customer connected to WebSocket");
      stompClient.subscribe(`/topic/customer/${customerId}`, function (message) {
        const msg = JSON.parse(message.body);
        showMessage(msg, false); // Tin nhắn nhận được KHÔNG phải của mình
      });
      // Đảm bảo cuộn xuống cuối khi kết nối xong và tải lịch sử
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    });
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const content = input.value.trim();
    if (!content) return;

    const msg = {
      from: customerId,
      to: shopId,
      content: content,
      type: "CUSTOMER"
    };

    stompClient.send("/app/sendMessage", {}, JSON.stringify(msg));
    showMessage(msg, true); // Hiển thị tin nhắn của mình ngay lập tức
    input.value = "";
  }

  function showMessage(msg, mine) {
    const chatBox = document.getElementById("chatBox");
    const div = document.createElement("div");
    div.className = mine ? "direct-chat-msg end" : "direct-chat-msg";
    div.innerHTML = `
      <div class="direct-chat-infos">
        ${mine ? "Bạn" : "Shop"} • ${new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}
      </div>
      <div class="direct-chat-text">${msg.content}</div>
    `;
    chatBox.appendChild(div);
    // Cuộn xuống cuối
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  document.getElementById("sendBtn").addEventListener("click", sendMessage);
  document.getElementById("messageInput").addEventListener("keypress", e => {
    if (e.key === "Enter") {
      e.preventDefault(); // Ngăn hành vi mặc định của Enter (nếu có)
      sendMessage();
    }
  });

  window.onload = connectWebSocket;
</script>

</body>
</html>
