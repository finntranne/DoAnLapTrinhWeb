<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/admin-layout.html}">
<head>
    <title>Thêm người dùng</title>
	
</head>

<body>
<main class="app-main">
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="card shadow-sm border-0 ">
                <div class="card-header bg-success text-white ">
                    <h5 class="mb-0"><i class="bi bi-person-plus"></i> Thêm người dùng mới</h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/admin/users/save}" th:object="${user}" method="post" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Tên đăng nhập</label>
                                <input type="text" class="form-control" th:field="*{username}" placeholder="Nhập tên đăng nhập" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Nhập email" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Họ và tên</label>
                                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Nhập họ tên">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Số điện thoại</label>
                                <input type="tel"
							           class="form-control"
							           th:field="*{phoneNumber}"
							           placeholder="Nhập số điện thoại"
							           pattern="0[0-9]{9,10}"
							           title="Số điện thoại phải bắt đầu bằng 0 và có 10 hoặc 11 chữ số"
							           oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                            </div>
                            
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Trạng thái</label>
                                <select class="form-select" th:field="*{status}">
                                    <option value="1">Hoạt động</option>
                                    <option value="0">Tạm khóa</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Ảnh đại diện</label>
                                <input type="file" class="form-control" name="file" accept="image/*">
                            </div>
                        </div>

                        <div class="row mb-3">
						    <div class="col-md-6">
							    <label class="form-label fw-semibold mb-2">
							        <i class="bi bi-person-gear me-1"></i> Vai trò
							    </label>
							
							    <div class="d-flex flex-wrap gap-3 mt-1">
							        <div class="form-check" th:each="role : ${allRoles}">
							            <input class="form-check-input"
							                   type="radio"
							                   name="roleId"
							                   th:id="'role-' + ${role.id}"
							                   th:value="${role.id}"
							                   th:checked="${!#lists.isEmpty(user.roles) and user.roles.iterator().next().id == role.id}" required>
							            <label class="form-check-label"
							                   th:for="'role-' + ${role.id}"
							                   th:text="${role.roleName}"></label>
							        </div>
							    </div>
							    
							</div>
							<div class="col-md-6">
                                <label class="form-label fw-semibold">Mật khẩu</label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Nhập mật khẩu" required>
                            </div>

                           
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/admin/users}" class="btn btn-secondary me-2">
                                <i class="bi bi-arrow-left-circle"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Lưu người dùng
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
