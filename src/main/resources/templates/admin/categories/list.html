<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/admin-layout.html}">

<head>
    <title>Quản lý danh mục</title>
</head>

<body>
<main class="app-main">
    <div layout:fragment="content">
        <div class="container mt-4">
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="fw-bold mb-0">Danh sách danh mục</h3>
                <a th:href="@{/admin/categories/add}" class="btn btn-success">
                    <i class="bi bi-plus-circle-fill me-1"></i> Thêm danh mục
                </a>
            </div>

            <div class="card shadow-sm border-0 mb-4">
			    <div class="card-body">
			        <form th:action="@{/admin/categories/search}" method="get">
			            <div class="row g-3 align-items-end">
			                
			            
			                <div class="col-md-4">
			                    <label class="form-label small fw-semibold text-muted">
			                        Tên danh mục
			                    </label>
			                    <input type="text" name="categoryName" th:value="${categoryName}"
			                        class="form-control form-control-sm" placeholder="Nhập tên danh mục...">
			                </div>
			
			                <!-- Trạng thái -->
			                <div class="col-md-4">
			                    <label class="form-label small fw-semibold text-muted">
			                        Trạng thái
			                    </label>
			                    <select name="status" class="form-select form-select-sm">
			                        <option value="">Tất cả</option>
			                        <option value="1" th:selected="${status == 1}">Hoạt động</option>
			                        <option value="0" th:selected="${status == 0}">Tạm khóa</option>
			                       
			                    </select>
			                </div>
			
			               
			
			                <!-- Nút tìm kiếm / xóa -->
			                <div class="col-md-4 d-flex gap-2 mt-2">
			                    <button type="submit" class="btn btn-success btn-sm flex-fill">
			                        <i class="bi bi-search me-1"></i>Tìm kiếm
			                    </button>
			                    <button type="button" onclick="clearFilters()"
			                        class="btn btn-outline-secondary btn-sm rounded-pill">
			                        <i class="bi bi-x-circle"></i>
			                    </button>
			                </div>
			
			            </div>
			        </form>
			    </div>
			</div>
			
            <div class="table-responsive shadow-sm rounded">
                <table class="table table-hover align-middle">
					<thead class="table-success">
                        <tr>
                          	<th scope="col">ID</th>
                            <th scope="col">Tên danh mục</th>
                            <th scope="col">Mô tả</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category, iterStat : ${categories}">
                           
                            <td th:text="${category.categoryID}"></td>
                            
                            <td th:text="${category.categoryName}"></td>
                            
							<td th:text="${category.description}"></td>
							
                            <td>
							    <span th:classappend="${category.status == 1} ? 'bg-success-subtle text-success border border-success-subtle' : 'bg-secondary-subtle text-secondary border border-secondary-subtle'"
							          class="badge d-inline-flex align-items-center gap-1 px-3 py-2 rounded-pill fw-semibold">
							        <i th:class="${category.status == 1} ? 'bi bi-check-circle-fill' : 'bi bi-pause-circle-fill'"></i>
							        <span th:text="${category.status == 1 ? 'Hoạt động' : 'Tạm khoá'}"></span>
							    </span>
							</td>


                            <td>
                                <div class="d-flex gap-2 justify-content-start">
                                    <a th:href="@{'/admin/categories/edit/' + ${category.categoryID}}"
                                       class="btn btn-outline-warning btn-sm">
                                        <i class="bi bi-pencil-square"></i> 
                                    </a>
                                    <a th:href="@{'/admin/categories/delete/' + ${category.categoryID}(page=${currentPage})}"
                                       class="btn btn-outline-danger btn-sm">
                                       <i class="bi bi-trash3"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav th:if="${totalPages > 1}" class="mt-4">
			  <ul class="pagination justify-content-center flex-wrap">
			
			    <!-- Nút Previous -->
			    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
			      <a class="page-link rounded-pill shadow-sm border-0"
			         th:href="@{'/admin/categories?page=' + ${currentPage - 1}}">
			        <i class="bi bi-chevron-double-left"></i>
			      </a>
			    </li>
			
			    <!-- Trang đầu -->
			    <li class="page-item" th:if="${currentPage > 3}">
			      <a class="page-link rounded-pill shadow-sm border-0"
			         th:href="@{'/admin/categories?page=1'}">1</a>
			    </li>
			
			    <!-- Dấu ... trước -->
			    <li class="page-item disabled" th:if="${currentPage > 4}">
			      <span class="page-link border-0 bg-transparent">...</span>
			    </li>
			
			    <!-- Các trang giữa -->
			    <li class="page-item mx-1"
			        th:each="page : ${#numbers.sequence(currentPage - 1, currentPage + 1)}"
			        th:if="${page >= 1 and page <= totalPages}"
			        th:classappend="${page == currentPage} ? 'active'">
			      <a class="page-link rounded-pill shadow-sm border-0 fw-semibold"
			         th:href="@{'/admin/categories?page=' + ${page}}"
			         th:text="${page}"></a>
			    </li>
			
			    <!-- Dấu ... sau -->
			    <li class="page-item disabled" th:if="${currentPage < totalPages - 3}">
			      <span class="page-link border-0 bg-transparent">...</span>
			    </li>
			
			    <!-- Trang cuối -->
			    <li class="page-item" th:if="${currentPage < totalPages - 2}">
			      <a class="page-link rounded-pill shadow-sm border-0"
			         th:href="@{'/admin/categories?page=' + ${totalPages}}"
			         th:text="${totalPages}"></a>
			    </li>
			
			    <!-- Nút Next -->
			    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
			      <a class="page-link rounded-pill shadow-sm border-0"
			         th:href="@{'/admin/categories?page=' + ${currentPage + 1}}">
			        <i class="bi bi-chevron-double-right"></i>
			      </a>
			    </li>
			
			  </ul>
			</nav>

        </div>
    </div>
</main>
</body>
<th:block layout:fragment="scripts">
		<script>
        
        function clearFilters() {
          
            const statusSelect = document.querySelector('select[name="status"]');
            if (statusSelect) statusSelect.value = '';

            const categoryName = document.querySelector('input[name="categoryName"]');
            if (categoryName) categoryName.value = '';


            window.location.href = '/admin/categories';
        }
    </script>
	</th:block>


</html>
