<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/admin-layout.html}">
<head>
    <title>Chỉnh sửa danh mục</title>
</head>

<body>
<main class="app-main">
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-warning text-dark rounded-top-4">
                    <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Chỉnh sửa danh mục</h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{'/admin/categories/edit/' + ${category.categoryID}}" th:object="${category}" method="post" enctype="multipart/form-data">
                        
                        <div class="text-center mb-4">
                            <div style="width:120px; height:120px; overflow:hidden; border-radius:15px; margin:auto;">
                                <img id="imagePreview"
                                     th:src="${category.imageURL != null && !#strings.isEmpty(category.imageURL)} ? ${category.imageURL} : '/assets/img/default_category_image.png'"
                                     alt="Image"
                                     style="width:100%; height:100%; object-fit:cover; border:1px solid #ddd;">
                            </div>
                            <div class="mt-2">
                                <label for="imageFile" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-upload"></i> Chọn ảnh mới
                                </label>
                                <input type="file" id="imageFile" name="imageFile" hidden onchange="previewImage(this)">
                            </div>
                        </div>

                        <!-- Tên danh mục -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Tên danh mục</label>
                            <input type="text" class="form-control" th:field="*{categoryName}" placeholder="Nhập tên danh mục" required>
                        </div>

                        <!-- Mô tả -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Mô tả</label>
                            <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Nhập mô tả (nếu có)"></textarea>
                        </div>

                        <!-- Trạng thái -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Trạng thái</label>
                            <select class="form-select" th:field="*{status}">
                                <option value="1">Hoạt động</option>
                                <option value="0">Tạm khóa</option>
                            </select>
                        </div>

                        <!-- Nút -->
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/admin/categories}" class="btn btn-secondary me-2">
                                <i class="bi bi-arrow-left-circle"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-warning text-dark">
                                <i class="bi bi-save"></i> Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div layout:fragment="scripts">
    <script>
        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
 
    </script>
</div>
</body>
</html>
