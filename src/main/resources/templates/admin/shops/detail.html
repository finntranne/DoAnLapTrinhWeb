<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/admin-layout.html}">

<head>
    <title>Chi tiết cửa hàng</title>
</head>

<body>
<main class="app-main">
    <div layout:fragment="content">
        <div class="container mt-4">
            
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="fw-bold mb-0">
                    <i class="bi bi-shop-window me-2"></i>Chi tiết cửa hàng
                </h3>
                <a th:href="@{/admin/shops}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>

            <!-- Thông tin Shop -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <div class="row">
                        
                        <!-- Logo -->
                        <div class="col-md-4 text-center mb-3">
                            <div style="width:160px; height:160px; overflow:hidden; border-radius:15px; margin:auto;">
                                <img th:src="${shop.logoURL != null && !#strings.isEmpty(shop.logoURL)} ? ${shop.logoURL} : '/assets/img/default_shop_logo.png'"
                                     alt="Logo Shop"
                                     style="width:100%; height:100%; object-fit:cover; border:1px solid #ddd;">
                            </div>
                        </div>

                        <!-- Thông tin -->
                        <div class="col-md-8">
                            <table class="table table-borderless align-middle">
                                <tr>
                                    <th class="text-muted" style="width: 180px;">Tên cửa hàng:</th>
                                    <td th:text="${shop.shopName}"></td>
                                </tr>
                                <tr>
                                    <th class="text-muted">Chủ cửa hàng:</th>
                                    <td th:text="${shop.user.username}"></td>
                                </tr>
                                <tr>
                                    <th class="text-muted">Số điện thoại:</th>
                                    <td th:text="${shop.phoneNumber}"></td>
                                </tr>
                                <tr>
                                    <th class="text-muted">Địa chỉ:</th>
                                    <td th:text="${shop.address}"></td>
                                </tr>
                                <tr>
                                    <th class="text-muted">Chiết khấu:</th>
                                    <td th:text="${#numbers.formatDecimal(shop.commissionRate, 1, 'COMMA', 2, 'POINT')} + '%'"></td>
                                </tr>
                                <tr>
                                    <th class="text-muted">Trạng thái:</th>
                                    <td>
                                        <span th:switch="${shop.status}">
                                            <span th:case="0" class="badge bg-secondary">Chờ duyệt</span>
                                            <span th:case="1" class="badge bg-success">Hoạt động</span>
                                            <span th:case="2" class="badge bg-danger">Tạm khóa</span>
                                            <span th:case="*">Không xác định</span>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="text-muted">Ngày tạo:</th>
                                    <td th:text="${#temporals.format(shop.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                </tr>
                                <tr>
                                    <th class="text-muted">Cập nhật lần cuối:</th>
                                    <td th:text="${#temporals.format(shop.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <hr>

                    <!-- Mô tả -->
                    <div class="mt-3">
                        <h6 class="fw-semibold text-muted mb-2">
                            <i class="bi bi-card-text me-2"></i>Mô tả cửa hàng
                        </h6>
                        <p th:text="${shop.description != null ? shop.description : 'Không có mô tả.'}"
                           class="text-secondary mb-0"></p>
                    </div>
                </div>
            </div>

            <!-- Hình nền (Cover) -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-light fw-semibold">
                    <i class="bi bi-image me-2"></i>Ảnh bìa cửa hàng
                </div>
                <div class="card-body text-center">
                    <img th:src="${shop.coverImageURL != null && !#strings.isEmpty(shop.coverImageURL)} ? ${shop.coverImageURL} : '/assets/img/default_shop_cover.jpg'"
                         alt="Ảnh bìa"
                         style="width:100%; max-height:400px; object-fit:cover; border-radius:10px;">
                </div>
            </div>

            <!-- Danh sách sản phẩm -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light fw-semibold">
                    <i class="bi bi-box-seam me-2"></i>Sản phẩm của cửa hàng
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(shop.products)}" class="text-muted fst-italic">
                        Chưa có sản phẩm nào.
                    </div>
                    <table th:if="${!#lists.isEmpty(shop.products)}" class="table table-hover align-middle">
                        <thead class="table-success">
                            <tr>
                                <th>#</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p, iterStat : ${shop.products}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${p.productName}"></td>
                                <td th:text="${#numbers.formatDecimal(p.basePrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                <td>
                                    <span th:classappend="${p.status == 1} ? 'badge bg-success' : 'badge bg-secondary'"
                                          th:text="${p.status == 1 ? 'Hiển thị' : 'Ẩn'}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</main>
</body>
</html>
