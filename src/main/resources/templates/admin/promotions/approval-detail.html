<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layouts/admin-layout.html}">
<head>
<title>Chi tiết Yêu cầu Khuyến mãi</title>
</head>

<body>
	<main class="app-main">
		<div layout:fragment="content">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h2 class="mb-0">
					<i class="bi bi-file-earmark-text me-2"></i> Chi tiết Yêu cầu
					Khuyến mãi #<span th:text="${approval.approvalId}"></span>
				</h2>
				<a th:href="@{/admin/promotions/pending}"
					class="btn btn-outline-secondary"> <i
					class="bi bi-arrow-left me-1"></i>Quay lại
				</a>
			</div>

			<div class="mb-4">
				<span class="badge fs-6 px-3 py-2"
					th:classappend="${approval.status == 'Pending'} ? 'bg-warning text-dark' : 
					                  (${approval.status == 'Approved'} ? 'bg-success' : 'bg-danger')">
					<i class="bi"
					th:classappend="${approval.status == 'Pending'} ? 'bi-clock-fill' : 
					                   (${approval.status == 'Approved'} ? 'bi-check-circle-fill' : 'bi-x-circle-fill')"></i>
					<span th:text="${approval.status}"></span>
				</span>
			</div>

			<div class="row g-4">
				<div class="col-lg-6">
					<div class="card shadow-sm h-100">
						<div class="card-header bg-light">
							<h5 class="mb-0">
								<i class="bi bi-gift me-2"></i>Thông tin Khuyến mãi
							</h5>
						</div>
						<div class="card-body">
							<div class="mb-3">
								<label class="text-muted small">Tên khuyến mãi</label>
								<p class="fw-semibold mb-0"
									th:text="${approval.promotion?.promotionName}">-</p>
							</div>
							<div class="mb-3">
								<label class="text-muted small">Mã Code</label>
								<p class="fw-semibold mb-0">
									<code th:if="${approval.promotion?.promoCode != null}"
										th:text="${approval.promotion?.promoCode}">-</code>
									<span th:unless="${approval.promotion?.promoCode != null}"
										class="text-muted fst-italic">Không áp dụng mã</span>
								</p>
							</div>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="text-muted small">Loại khuyến mãi</label>
									<p class="mb-0">
										<span class="badge bg-info"
											th:text="${approval.promotion?.promotionType}">-</span>
									</p>
								</div>
								<div class="col-md-6 mb-3">
									<label class="text-muted small">Loại giảm giá</label>
									<p class="mb-0">
										<span class="badge bg-secondary"
											th:text="${approval.promotion?.discountType}">-</span>
									</p>
								</div>
							</div>

							<div class="mb-3">
								<label class="text-muted small">Giá trị giảm</label>
								<p class="fw-semibold text-danger mb-0">
									<span
										th:if="${approval.promotion?.discountType == 'Percentage'}"
										th:text="${#numbers.formatDecimal(approval.promotion?.discountValue, 0, 'COMMA', 0, 'POINT')} + '%'">-</span>
									<span
										th:if="${approval.promotion?.discountType == 'FixedAmount'}"
										th:text="${#numbers.formatDecimal(approval.promotion?.discountValue, 0, 'COMMA', 0, 'POINT')} + '₫'">-</span>
									<span th:if="${approval.promotion?.discountType == 'FreeShip'}">Miễn
										phí vận chuyển</span> <span
										th:if="${approval.promotion?.discountValue == null}">-</span>
								</p>
							</div>

							<div class="mb-3"
								th:if="${approval.promotion?.discountType == 'Percentage' && approval.promotion?.maxDiscountAmount != null}">
								<label class="text-muted small">Giảm tối đa</label>
								<p class="fw-semibold text-danger mb-0">
									<span
										th:text="${#numbers.formatDecimal(approval.promotion?.maxDiscountAmount, 0, 'COMMA', 0, 'POINT')}">0</span>₫
								</p>
							</div>

							<div>
								<label class="text-muted small">Mô tả</label>
								<p class="mb-0 text-muted"
									th:text="${approval.promotion?.description}">-</p>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="card shadow-sm h-100">
						<div class="card-header bg-light">
							<h5 class="mb-0">
								<i class="bi bi-pencil-square me-2"></i> Yêu cầu thay đổi <span
									class="badge bg-primary ms-2" th:text="${approval.actionType}"></span>
							</h5>
						</div>
						<div class="card-body">
							<div class="mb-3">
								<label class="text-muted small">Người yêu cầu</label>
								<p class="fw-semibold mb-0">
									<i class="bi bi-person-circle me-1"></i> <span
										th:text="${approval.requestedBy.username}">-</span>
								</p>
							</div>
							<div class="mb-3">
								<label class="text-muted small">Thời gian yêu cầu</label>
								<p class="mb-0">
									<i class="bi bi-calendar-event me-1"></i> <span
										th:text="${#temporals.format(approval.requestedAt, 'HH:mm - dd/MM/yyyy')}">-</span>
								</p>
							</div>

							<div th:if="${approval.reviewedBy != null}"
								class="border-top pt-3 mt-3">
								<div class="mb-2">
									<label class="text-muted small">Người xét duyệt</label>
									<p class="fw-semibold mb-0">
										<i class="bi bi-person-check me-1"></i> <span
											th:text="${approval.reviewedBy.username}">-</span>
									</p>
								</div>
								<div>
									<label class="text-muted small">Thời gian xét duyệt</label>
									<p class="mb-0">
										<i class="bi bi-calendar-check me-1"></i> <span
											th:text="${#temporals.format(approval.reviewedAt, 'HH:mm - dd/MM/yyyy')}">-</span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="card shadow-sm mt-4">
				<div class="card-header bg-light">
					<h5 class="mb-0">
						<i class="bi bi-calendar-range me-2"></i>Thời gian & Điều kiện
					</h5>
				</div>
				<div class="card-body">
					<div class="row g-3">
						<div class="col-md-4">
							<label class="text-muted small">Thời gian bắt đầu</label>
							<p class="fw-semibold mb-0">
								<i class="bi bi-calendar-event me-1"></i> <span
									th:text="${#temporals.format(approval.promotion?.startDate, 'HH:mm - dd/MM/yyyy')}">-</span>
							</p>
						</div>
						<div class="col-md-4">
							<label class="text-muted small">Thời gian kết thúc</label>
							<p class="fw-semibold mb-0">
								<i class="bi bi-calendar-event-fill me-1"></i> <span
									th:text="${#temporals.format(approval.promotion?.endDate, 'HH:mm - dd/MM/yyyy')}">-</span>
							</p>
						</div>
						<div class="col-md-4">
							<label class="text-muted small">Đơn hàng tối thiểu</label>
							<p class="fw-semibold mb-0">
								<i class="bi bi-cart-check me-1"></i> <span
									th:text="${#numbers.formatDecimal(approval.promotion?.minOrderValue, 0, 'COMMA', 0, 'POINT')}">0</span>₫
							</p>
						</div>
						<div class="col-md-4">
							<label class="text-muted small">Giới hạn sử dụng (Tổng)</label>
							<p class="fw-semibold mb-0">
								<i class="bi bi-bar-chart-steps me-1"></i> <span
									th:if="${approval.promotion?.usageLimit != null}"
									th:text="${approval.promotion?.usageLimit} + ' lần'">-</span> <span
									th:unless="${approval.promotion?.usageLimit != null}"
									class="text-muted fst-italic">Không giới hạn</span>
							</p>
						</div>
						<div class="col-md-4">
							<label class="text-muted small">Đã sử dụng</label>
							<p class="fw-semibold mb-0">
								<i class="bi bi-check2-all me-1"></i> <span
									th:text="${approval.promotion?.usedCount} + ' lần'">0
									lần</span>
							</p>
						</div>
						<div class="col-md-4">
							<label class="text-muted small">Tạo bởi</label>
							<p class="fw-semibold mb-0">
								<i class="bi bi-person-fill me-1"></i> <span
									th:if="${approval.promotion?.createdByUserID != null}"
									th:text="${approval.promotion?.createdByUserID.username}">-</span>
								<span th:if="${approval.promotion?.createdByShopID != null}"
									th:text="${approval.promotion?.createdByShopID.shopName} + ' (Cửa hàng)'">-</span>
							</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Nút phê duyệt / từ chối -->
			<div class="mt-4 d-flex gap-2">
				<!-- Form phê duyệt -->
				<form
					th:action="@{'/admin/promotions/approve/' + ${approval.approvalId}}"
					method="post">
					<button type="submit" class="btn btn-success">
						<i class="bi bi-check-circle me-1"></i> Phê duyệt
					</button>
				</form>

				<!-- Nút từ chối -->
				<button type="button" class="btn btn-danger"
					onclick="document.getElementById('rejectForm').classList.toggle('d-none')">
					<i class="bi bi-x-circle me-1"></i> Từ chối
				</button>
			</div>

			<!-- Form lý do từ chối (ẩn mặc định) -->
			<form id="rejectForm"
				th:action="@{'/admin/promotions/reject/' + ${approval.approvalId}}"
				method="post" class="mt-3 d-none">
				<div class="mb-3">
					<label for="reason" class="form-label">Lý do từ chối</label>
					<textarea id="reason" name="reason" class="form-control" rows="3"
						required></textarea>
				</div>
				<button type="submit" class="btn btn-danger">
					<i class="bi bi-x-circle me-1"></i> Xác nhận từ chối
				</button>
			</form>
		</div>
	</main>
</body>

</html>
