<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layouts/admin-layout.html}">
<head>
<title>Chi tiết topping</title>
</head>

<body>
	<main class="app-main">
		<div layout:fragment="content">
			<!-- Header -->
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h2 class="mb-0">
					<i class="bi bi-file-earmark-text me-2"></i> Chi tiết Yêu cầu Phê
					duyệt #<span th:text="${approval.approvalId}"></span>
				</h2>
				<a th:href="@{/admin/toppings/pending}"
					class="btn btn-outline-secondary"> <i
					class="bi bi-arrow-left me-1"></i>Quay lại
				</a>
			</div>

			<!-- Status Badge -->
			<div class="mb-4">
				<span class="badge fs-6 px-3 py-2"
					th:classappend="${approval.status == 'Pending'} ? 'bg-warning text-dark' : 
					                  (${approval.status == 'Approved'} ? 'bg-success' : 'bg-danger')">
					<i class="bi"
					th:classappend="${approval.status == 'Pending'} ? 'bi-clock-fill' : 
					                   (${approval.status == 'Approved'} ? 'bi-check-circle-fill' : 'bi-x-circle-fill')"></i>
					<span th:text="${approval.status}"></span>
				</span>
			</div>

			<div class="row g-4">
				<!-- Sản phẩm Hiện tại -->
				<div class="col-lg-6">
					<div class="card shadow-sm h-100">
						<div class="card-header bg-light">
							<h5 class="mb-0">
								<i class="bi bi-box-seam me-2"></i>Sản phẩm Hiện tại
							</h5>
						</div>
						<div class="card-body">
							<div class="mb-3">
								<label class="text-muted small">Tên sản phẩm</label>
								<p class="fw-semibold mb-0"
									th:text="${approval.topping?.toppingName}">-</p>
							</div>
							<div class="mb-3">
								<label class="text-muted small">Giá thêm</label>
								<p class="fw-semibold text-danger mb-0">
									<td th:text="${#numbers.formatDecimal(approval.topping.additionalPrice, 0, 0)} + ' đ'"></td>
								</p>
							</div>

						</div>
					</div>
				</div>

			
				<!-- Yêu cầu thay đổi -->
				<div class="col-lg-6">
					<div class="card shadow-sm h-100">
						<div class="card-header bg-light">
							<h5 class="mb-0">
								<i class="bi bi-pencil-square me-2"></i> Yêu cầu thay đổi <span
									class="badge bg-primary ms-2" th:text="${approval.actionType}"></span>
							</h5>
						</div>
						<div class="card-body">

							<!-- Shop yêu cầu -->
							<div class="mb-3">
								<label class="text-muted small">Shop yêu cầu</label>
								<p class="fw-semibold mb-0">
									<i class="bi bi-person-circle me-1"></i> <span
										th:text="${approval.shop != null ? approval.shop.shopName : 'Admin'}">-</span>
								</p>
							</div>

							<!-- Thời gian yêu cầu -->
							<div class="mb-3">
								<label class="text-muted small">Thời gian yêu cầu</label>
								<p class="mb-0">
									<i class="bi bi-calendar-event me-1"></i> <span
										th:text="${#temporals.format(approval.requestedAt, 'HH:mm - dd/MM/yyyy')}">-</span>
								</p>
							</div>

							<!-- Chi tiết cập nhật (chỉ khi UPDATE) -->
							<div class="mb-3" th:if="${approval.actionType == 'UPDATE'}">
							    <label class="text-muted small">Chi tiết cập nhật</label>
							    <ul class="list-group">
							        <li class="list-group-item"
							            th:each="entry : ${changeMap}"
							            th:if="${entry.key != 'toppingId'}">
							            <strong th:text="${entry.key + ': '}"></strong>
							            <span th:text="|${approval.topping != null ? approval.topping[entry.key] : '-'} → ${entry.value}|"></span>

							        </li>
							    </ul>
							</div>



							<!-- Nếu không phải UPDATE, chỉ hiển thị giá trị mới -->
							<div class="mb-3" th:if="${approval.actionType != 'UPDATE'}">
								<label class="text-muted small">Giá trị mới</label>
								<ul class="list-group">
									<li class="list-group-item" th:each="entry : ${changeMap}">
										<strong th:text="${entry.key} + ': '"></strong> <span
										th:text="${entry.value}"></span>
									</li>
								</ul>
							</div>

						</div>
					</div>
				</div>

			</div>
			<!-- Nút phê duyệt / từ chối -->
			<div class="mt-4 d-flex gap-2">
				<!-- Form phê duyệt -->
				<form
					th:action="@{'/admin/toppings/approve/' + ${approval.approvalId}}"
					method="post">
					<button type="submit" class="btn btn-success">
						<i class="bi bi-check-circle me-1"></i> Phê duyệt
					</button>
				</form>

				<!-- Nút từ chối -->
				<button type="button" class="btn btn-danger"
					onclick="document.getElementById('rejectForm').classList.toggle('d-none')">
					<i class="bi bi-x-circle me-1"></i> Từ chối
				</button>
			</div>

			<!-- Form lý do từ chối (ẩn mặc định) -->
			<form id="rejectForm"
				th:action="@{'/admin/toppings/reject/' + ${approval.approvalId}}"
				method="post" class="mt-3 d-none">
				<div class="mb-3">
					<label for="reason" class="form-label">Lý do từ
						chối</label>
					<textarea id="reason" name="reason"
						class="form-control" rows="3" required></textarea>
				</div>
				<button type="submit" class="btn btn-danger">
					<i class="bi bi-x-circle me-1"></i> Xác nhận từ chối
				</button>
			</form>

		</div>
	</main>
</body>
</html>
