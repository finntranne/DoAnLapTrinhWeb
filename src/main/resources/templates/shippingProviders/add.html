<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<head>
	<title>Thêm Nhà vận chuyển</title>
</head>

<body>
	<main class="app-main">
		<div layout:fragment="content">
			<div class="container mt-4">

				<!-- Tiêu đề -->
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h3 class="fw-bold mb-0">
						<i class="bi bi-truck me-2"></i>Thêm mới Nhà vận chuyển
					</h3>
					<a th:href="@{/admin/shippingProviders}" class="btn btn-outline-secondary btn-sm rounded-pill">
						<i class="bi bi-arrow-left"></i> Quay lại danh sách
					</a>
				</div>

				<!-- Form thêm mới -->
				<div class="card shadow-sm border-0">
					<div class="card-body">
						<form th:action="@{/admin/shippingProviders/save}" method="post" th:object="${shippingProvider}">

							<div class="row g-4">
								<!-- Tên nhà vận chuyển -->
								<div class="col-md-6">
									<label class="form-label fw-semibold">
										<i class="bi bi-truck-front me-1"></i>Tên nhà vận chuyển
									</label>
									<input type="text" th:field="*{providerName}" class="form-control"
										placeholder="Nhập tên nhà vận chuyển..." required>
								</div>

								<!-- Phí cơ bản -->
								<div class="col-md-6">
									<label class="form-label fw-semibold">
										<i class="bi bi-cash me-1"></i>Phí cơ bản (VNĐ)
									</label>
									<input type="number" th:field="*{baseFee}" class="form-control" min="0" step="1000"
										placeholder="Nhập phí cơ bản..." required>
								</div>

								<!-- Trạng thái -->
								<div class="col-md-6">
									<label class="form-label fw-semibold">
										<i class="bi bi-flag-fill me-1"></i>Trạng thái hoạt động
									</label>
									<select th:field="*{status}" class="form-select">
										<option value="1">Hoạt động</option>
										<option value="0">Ngưng hoạt động</option>
									</select>
								</div>

								<!-- Nút hành động -->
								<div class="col-12 d-flex justify-content-end mt-3 gap-2">
									<button type="submit" class="btn btn-success rounded-pill">
										<i class="bi bi-save me-1"></i>Lưu
									</button>
									<a th:href="@{/admin/shippingProviders}" class="btn btn-outline-secondary rounded-pill">
										<i class="bi bi-x-circle"></i> Hủy
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- Thông báo -->
				<div th:if="${successMessage}" class="alert alert-success mt-4 rounded-pill shadow-sm">
					<i class="bi bi-check-circle-fill me-1"></i>
					<span th:text="${successMessage}"></span>
				</div>

				<div th:if="${errorMessage}" class="alert alert-danger mt-4 rounded-pill shadow-sm">
					<i class="bi bi-exclamation-triangle-fill me-1"></i>
					<span th:text="${errorMessage}"></span>
				</div>

			</div>
		</div>
	</main>
</body>

</html>
