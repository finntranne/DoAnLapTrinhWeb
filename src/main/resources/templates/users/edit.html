<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Chỉnh sửa người dùng</title>
</head>

<body>
<main class="app-main">
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil-square me-2"></i> Chỉnh sửa người dùng
                    </h4>
                </div>

                <form th:action="@{'/admin/users/edit/' + ${user.user_id}}"
                      method="post"
                      enctype="multipart/form-data"
                      th:object="${user}">
                    <div class="card-body">

                        <div class="text-center mb-4">
                            <div style="width:120px; height:120px; overflow:hidden; border-radius:15px; margin:auto;">
                                <img id="avatarPreview"
                                     th:src="${user.avatar != null && !#strings.isEmpty(user.avatar)} ? ${user.avatar} : '/assets/img/default_user_avatar.png'"
                                     alt="Avatar"
                                     style="width:100%; height:100%; object-fit:cover; border:1px solid #ddd;">
                            </div>
                            <div class="mt-2">
                                <label for="avatarFile" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-upload"></i> Chọn ảnh mới
                                </label>
                                <input type="file" id="avatarFile" name="avatarFile" hidden onchange="previewAvatar(this)">
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" th:field="*{username}" readonly>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" th:field="*{fullname}" placeholder="Nhập họ và tên">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Nhập email">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Trạng thái</label>
                                <select class="form-select" th:field="*{status}">
                                    <option th:value="1">Hoạt động</option>
                                    <option th:value="0">Tạm khóa</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Xác minh</label>
                                <select class="form-select" th:field="*{isVerified}">
                                    <option th:value="true">Đã xác minh</option>
                                    <option th:value="false">Chưa xác minh</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Mật khẩu mới</label>
							    <input type="password" class="form-control" th:field="*{password}" 
							           placeholder="Để trống nếu không đổi mật khẩu">
                            </div>

                            <!-- Vai trò - đổi từ checkbox sang radio -->
                            <div class="col-md-6">
							    <label class="form-label fw-bold">Vai trò</label>
							    <div class="d-flex flex-wrap gap-3 mt-1">
							        <div class="form-check" th:each="role : ${allRoles}">
							            <input class="form-check-input" type="radio" name="roleId"
							                   th:value="${role.roleid}"
							                   th:id="'role-' + ${role.roleid}"
							                   th:checked="${user.role != null and user.role.roleid == role.roleid}">
							            <label class="form-check-label" th:for="'role-' + ${role.roleid}"
							                   th:text="${role.rolename}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer d-flex justify-content-between align-items-center">
                       
                        <div>
                            <a th:href="@{/admin/users}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Lưu thay đổi
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


<div layout:fragment="scripts">
    <script>
        // JS preview avatar
        function previewAvatar(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // JS for password confirmation in modal
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');

        resetPasswordForm.addEventListener('submit', function(event) {
            if (newPassword.value !== confirmPassword.value) {
                event.preventDefault();
                passwordError.classList.remove('d-none');
            } else {
                passwordError.classList.add('d-none');
            }
        });
    </script>
</div>
</body>
</html>
