<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Đổi Mật Khẩu - AloTra</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}"> 
</head>
<body>
<section>
    <nav class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb mb-0 py-3">
                <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none"><i class="fa-solid fa-home me-1"></i>Trang chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user/profile}" class="text-decoration-none">Hồ sơ của tôi</a></li>
                <li class="breadcrumb-item active" aria-current="page">Đổi mật khẩu</li>
            </ol>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="profile-card">
                    <div class="profile-card-header">
                        <h5><i class="fa-solid fa-key me-2"></i>Đổi Mật Khẩu</h5>
                    </div>
                    <div class="profile-card-body">
                        
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fa-solid fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fa-solid fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/user/profile/change-password}" th:object="${changePasswordDto}" method="POST">
                            
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">
                                    <i class="fa-solid fa-lock text-muted me-1"></i>
                                    Mật khẩu hiện tại <span class="text-danger">*</span>
                                </label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                       th:field="*{currentPassword}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Lỗi validation</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="fa-solid fa-lock-open text-muted me-1"></i>
                                    Mật khẩu mới <span class="text-danger">*</span>
                                </label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword"
                                       th:field="*{newPassword}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Lỗi validation</div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fa-solid fa-check-double text-muted me-1"></i>
                                    Xác nhận mật khẩu mới <span class="text-danger">*</span>
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                       th:field="*{confirmPassword}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Lỗi validation</div>
                                <div class="text-danger" th:if="${passwordMismatchError}" th:text="${passwordMismatchError}"></div>
                            </div>

                            <div class="d-flex gap-3 justify-content-end">
                                <a th:href="@{/user/profile}" class="btn btn-secondary">
                                    <i class="fa-solid fa-arrow-left me-2"></i>Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-save me-2"></i>Cập nhật mật khẩu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
