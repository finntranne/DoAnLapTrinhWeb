<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Lịch Sử Đơn Hàng - AloTra</title>
</head>
<body>
<section>
    <nav class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb mb-0 py-3">
                <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none"><i class="fa-solid fa-home me-1"></i>Trang chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user/profile}" class="text-decoration-none">Hồ sơ của tôi</a></li>
                <li class="breadcrumb-item active" aria-current="page">Sổ địa chỉ</li>
            </ol>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="fw-bold mb-4">Lịch sử đơn hàng</h1>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <ul class="nav nav-pills mb-4">
    <li class="nav-item">
        <a class="nav-link" th:classappend="${currentStatus == null} ? 'active'" th:href="@{/user/orders}">Tất cả</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:classappend="${currentStatus == 'Pending'} ? 'active' : ''" th:href="@{/user/orders(status='Pending')}">Chờ xác nhận</a>
    </li>
    <li class="nav-item">
         <a class="nav-link" th:classappend="${currentStatus == 'Confirmed'} ? 'active' : ''" th:href="@{/user/orders(status='Confirmed')}">Đã xác nhận</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:classappend="${currentStatus == 'Delivering'} ? 'active' : ''" th:href="@{/user/orders(status='Delivering')}">Đang giao</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:classappend="${currentStatus == 'Completed'} ? 'active' : ''" th:href="@{/user/orders(status='Completed')}">Hoàn thành</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:classappend="${currentStatus == 'Cancelled'} ? 'active' : ''" th:href="@{/user/orders(status='Cancelled')}">Đã hủy</a>
    </li>
</ul>

        <div th:if="${orders == null or #lists.isEmpty(orders)}" class="text-center py-5 border rounded-3 bg-light">
            <i class="fa-solid fa-receipt fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">Bạn chưa có đơn hàng nào <span th:if="${currentStatus != null}" th:text="'ở trạng thái này'"></span>.</h4>
            <a th:href="@{/}" class="btn btn-primary mt-3">Bắt đầu mua sắm</a>
        </div>

        <div th:unless="${orders == null or #lists.isEmpty(orders)}" class="order-list">
            <div th:each="order : ${orders}" class="card shadow-sm border-0 rounded-3 mb-3">

                <div class="card-header bg-white p-3">
                    <div class="row align-items-center gy-2">
                        <div class="col-md-3">
                            <small class="text-muted">MÃ ĐƠN HÀNG</small>
                            <div class="fw-bold" th:text="'#' + ${order.orderID}"></div>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">NGÀY ĐẶT</small>
                            <div th:text="${#temporals.format(order.orderDate, 'HH:mm dd-MM-yyyy')}"></div>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">TRẠNG THÁI</small>
                            <div class="fw-bold" th:text="${order.orderStatus}"></div>
                        </div>
                        <div class="col-md-3 text-md-end">
                            <a th:href="@{/user/orders/{id}(id=${order.orderID})}"
                               class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
                        </div>
                    </div>
                </div>

                <div class="card-body p-4">
                    <div th:each="detail, iter : ${order.orderDetails}" th:if="${iter.index < 2}" class="d-flex mb-2 align-items-center">
                        <img th:if="${detail.variant.product.images != null and not #lists.isEmpty(detail.variant.product.images)}"
                             th:src="${detail.variant.product.images[0].imageURL}"
                             class="rounded me-3" style="width: 50px; height: 50px; object-fit: cover;">
                        <img th:unless="${detail.variant.product.images != null and not #lists.isEmpty(detail.variant.product.images)}"
                             th:src="@{/images/placeholder.png}"
                             class="rounded me-3" style="width: 50px; height: 50px; object-fit: cover; background-color: #eee;">

                        <div class="flex-grow-1">
                            <div class="fw-bold small" th:text="${detail.variant.product.productName}"></div>
                            <small class="text-muted" th:text="'SL: ' + ${detail.quantity}"></small>
                        </div>
                        <div class="fw-semibold small text-end"
                              th:text="${#numbers.formatDecimal(detail.subtotal, 0, 'POINT', 0, 'COMMA')} + 'đ'">
                         </div>
                    </div>
                    <small th:if="${#lists.size(order.orderDetails) > 2}" class="text-muted fst-italic">và một số sản phẩm khác...</small>
                </div>

                <div class="card-footer bg-light p-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <div>
                        <span class="text-muted">Thanh toán:</span>
                        <span class="badge"
                              th:classappend="${#strings.equalsIgnoreCase(order.paymentStatus, 'Paid')} ? 'bg-success' : (${#strings.equalsIgnoreCase(order.paymentStatus, 'Refunded')} ? 'bg-secondary' : 'bg-warning text-dark')"
                              th:text="${#strings.equalsIgnoreCase(order.paymentStatus, 'Paid')} ? 'Đã thanh toán' : (${#strings.equalsIgnoreCase(order.paymentStatus, 'Refunded')} ? 'Đã hoàn tiền' : 'Chưa thanh toán')">
                        </span>
                    </div>

                    <div class="d-flex align-items-center gap-3">
                        <div class="fs-6 fw-bold">
                            Tổng tiền:
                            <span class="text-danger" th:text="${#numbers.formatDecimal(order.grandTotal, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                        </div>

                        <form th:if="${#strings.equalsIgnoreCase(order.orderStatus, 'Pending') or #strings.equalsIgnoreCase(order.orderStatus, 'Confirmed')}"
                              th:action="@{/user/orders/cancel/{id}(id=${order.orderID})}"
                              method="POST"
                              onsubmit="return confirm('Bạn có chắc muốn hủy đơn hàng này?');"
                              class="d-inline mb-0">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Hủy đơn</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <div th:if="${orderPage != null and orderPage.totalPages > 1}" class="mt-4">
             <div th:replace="~{fragments/pagination :: pagination(page=${orderPage}, keyword=${null}, sort=${null}, categoryId=${null}, status=${currentStatus})}"></div>
        </div>
    </div>
</section>
</body>
</html>
