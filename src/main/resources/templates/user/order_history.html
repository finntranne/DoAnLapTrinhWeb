<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Lịch Sử Đơn Hàng - AloTra</title>
</head>
<body>
<section>
    <div class="container my-5">
        <h1 class="fw-bold mb-4">Lịch sử đơn hàng</h1>

        <div th:if="${orders == null or #lists.isEmpty(orders)}" class="text-center py-5">
            <i class="fa-solid fa-receipt fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">Bạn chưa có đơn hàng nào.</h4>
            <a th:href="@{/}" class="btn btn-primary mt-3">Bắt đầu mua sắm</a>
        </div>

        <div th:unless="${orders == null or #lists.isEmpty(orders)}" class="order-list">
            <div th:each="order : ${orders}" class="card shadow-sm border-0 rounded-3 mb-3">
                <div class="card-header bg-white p-3">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <small class="text-muted">MÃ ĐƠN HÀNG</small>
                            <div class="fw-bold" th:text="'#' + ${order.orderId}"></div>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">NGÀY ĐẶT</small>
                            <div th:text="${#temporals.format(order.orderDate, 'HH:mm dd-MM-yyyy', 'Asia/Ho_Chi_Minh')}"></div>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">TRẠNG THÁI</small>
                            <div class="fw-bold" th:text="${order.orderStatus}"></div>
                        </div>
                        <div class="col-md-3 text-md-end">
                            <a th:href="@{/user/orders/{id}(id=${order.orderId})}" 
                               class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
                        </div>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div th:each="item, iter : ${order.items}" th:if="${iter.index < 2}" class="d-flex mb-2">
                        <img th:src="${item.variant.product.productImages[0].imageUrl}" 
                             class="rounded me-3" style="width: 50px; height: 50px; object-fit: cover;">
                        <div class="flex-grow-1">
                            <div class="fw-bold small" th:text="${item.variant.product.productName}"></div>
                            <small class="text-muted" th:text="'SL: ' + ${item.quantity}"></small>
                        </div>
                    </div>
                    <small th:if="${#lists.size(order.items) > 2}" class="text-muted">và một số sản phẩm khác...</small>
                </div>
                <div class="card-footer bg-light p-3 d-flex justify-content-between align-items-center">
                    <div>
                        <span class="text-muted">Trạng thái thanh toán:</span>
                        <span class="badge" 
                              th:classappend="${order.paymentStatus == 'Paid'} ? 'bg-success' : 'bg-warning text-dark'"
                              th:text="${order.paymentStatus == 'Paid'} ? 'Đã thanh toán' : 'Chưa thanh toán'">
                        </span>
                    </div>
                    <div class="fs-5 fw-bold">
                        Tổng tiền: 
                        <span class="text-danger" th:text="${#numbers.formatDecimal(order.grandTotal, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
