<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="'Chi Tiết Đơn Hàng #' + ${order.orderID}">Chi Tiết Đơn Hàng</title>
</head>
<body>
<section>
    <nav class="breadcrumb-nav bg-light py-2">
        <div class="container">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none">Trang chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user/orders}" class="text-decoration-none">Lịch sử đơn hàng</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="'Chi tiết Đơn hàng #' + ${order.orderID}"></li>
            </ol>
        </div>
    </nav>

    <div class="container my-5" th:if="${order != null}">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold" th:text="'Chi Tiết Đơn Hàng #' + ${order.orderID}"></h1>
            <span class="badge fs-6"
                  th:classappend="${order.orderStatus == 'Completed'} ? 'bg-success' : 'bg-info'"
                  th:text="${order.orderStatus}">
            </span>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-white border-0 py-3">
                        <h5 class="mb-0 fw-bold">Các sản phẩm đã mua</h5>
                    </div>
                    <div class="card-body p-0">
                        <div th:each="item : ${order.orderDetails}" class="p-4 border-bottom">
                            <div class="row align-items-center g-3">
                                <div class="col-md-2 col-3">
                                    <img th:src="${item.variant.product.images[0].imageURL}"
                                         th:alt="${item.variant.product.productName}"
                                         class="img-fluid rounded">
                                </div>
                                <div class="col-md-5 col-9">
                                    <h6 class="mb-1 fw-bold" th:text="${item.variant.product.productName}"></h6>
                                    <div class="product-meta">
                                        <span class="badge bg-light text-dark me-1">
                                            Size: <span th:text="${item.variant.size.sizeName}"></span>
                                        </span>
                                        
                                        <div th:if="${item.toppings != null and !item.toppings.isEmpty()}" class="mt-2">
                                            <small class="text-muted">
                                                <i class="fa-solid fa-plus-circle me-1"></i>
                                                <span th:each="toppingItem, iterStat : ${item.toppings}">
                                                    <span th:text="${toppingItem.topping.toppingName}"></span>
                                                    <span th:if="!${iterStat.last}">, </span>
                                                </span>
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 col-4">
                                    <small class="text-muted d-block">Đơn giá</small>
                                    <span th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                </div>
                                <div class="col-md-1 col-3">
                                    <small class="text-muted d-block">SL</small>
                                    <span th:text="'x' + ${item.quantity}"></span>
                                </div>
                                <div class="col-md-2 col-5 text-end">
                                    <small class="text-muted d-block">Tổng</small>
                                    <span class="fw-bold fs-6" th:text="${#numbers.formatDecimal(item.subtotal, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm border-0 rounded-3 mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3 fw-bold">Thông tin giao hàng</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <strong class="d-block text-muted">Người nhận:</strong>
                                <span th:text="${order.recipientName}"></span>
                            </li>
                            <li class="mb-2">
                                <strong class="d-block text-muted">Số điện thoại:</strong>
                                <span th:text="${order.recipientPhone}"></span>
                            </li>
                            <li>
                                <strong class="d-block text-muted">Địa chỉ:</strong>
                                <span th:text="${order.shippingAddress}"></span>
                            </li>
                            <li th:if="${order.notes != null and !order.notes.isEmpty()}" class="mt-2">
                                <strong class="d-block text-muted">Ghi chú:</strong>
                                <span class="fst-italic" th:text="${order.notes}"></span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="summary-card card shadow-sm border-0 rounded-3 position-sticky" style="top: 20px;">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4 fw-bold">Tổng kết đơn hàng</h5>
                        
                        <ul class="list-group list-group-flush mb-4">
                            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                                <span class="text-white-50">Tạm tính</span>
                                <span class="fw-semibold" th:text="${#numbers.formatDecimal(order.subtotal, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                                <span class="text-white-50">Phí vận chuyển</span>
                                <span class="fw-semibold" th:text="${#numbers.formatDecimal(order.shippingFee, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                                <span class="text-white-50">Giảm giá</span>
                                <span class="fw-semibold" th:text="'-' + ${#numbers.formatDecimal(order.discountAmount, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center py-3 border-top border-white border-opacity-25">
                                <span class="fs-5 fw-bold">Tổng cộng</span>
                                <span class="price-highlight" th:text="${#numbers.formatDecimal(order.grandTotal, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </li>
                        </ul>

                        <div class="border-top border-white border-opacity-25 pt-3">
                            <p class="mb-1">
                                <span class="text-white-50 me-2">P.thức thanh toán:</span>
                                <strong th:text="${order.paymentMethod}"></strong>
                            </p>
                            <p class="mb-0">
                                <span class="text-white-50 me-2">Trạng thái TT:</span>
                                <strong th:classappend="${order.paymentStatus == 'Paid'} ? 'text-success' : 'text-warning'"
                                        th:text="${order.paymentStatus == 'Paid'} ? 'Đã thanh toán' : 'Chưa thanh toán'">
                                </strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
