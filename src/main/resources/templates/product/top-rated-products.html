<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">

<head>
    <title>Sản Phẩm Đánh Giá Cao - AloTra</title>
</head>

<body>
<section>
    <nav class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Sản phẩm đánh giá cao</li>
            </ol>
        </div>
    </nav>
    
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Sản Phẩm Đánh Giá Cao</h2>
            <div class="sort-options">
                <span>Sắp xếp:</span>
                <a href="#">A → Z</a>
                <a href="#">Z → A</a>
                <a href="#">Giá tăng dần</a>
                <a href="#">Giá giảm dần</a>
                <a href="#" class="active">Đánh giá cao</a> </div>
        </div>

        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4" 
             th:if="${topRatedProductPage != null and not topRatedProductPage.empty}">
            
            <div class="col" th:each="sale : ${topRatedProductPage.content}">
                <div class="product-card h-100">
                
                    <a th:href="@{'/products/' + ${sale.product.productId}}" class="product-card-link position-relative">
                        <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}" 
                             class="discount-badge" th:text="'-' + ${sale.discountPercentage} + '%'"></div>
                        
                        <img th:if="${not #lists.isEmpty(sale.product.productImages)}" th:src="${sale.product.productImages[0].imageUrl}" class="card-img-top" th:alt="${sale.product.productName}">
                        <img th:unless="${not #lists.isEmpty(sale.product.productImages)}" th:src="@{/images/placeholder.png}" class="card-img-top" th:alt="${sale.product.productName}">
                    </a>
                    
                    <div class="card-body">
                        <p class="product-brand mb-1">ALOTRA</p>
                        <h5 class="product-title" th:text="${sale.product.productName}">Tên sản phẩm</h5>
                        
                        <div class="product-rating mb-2">
                            <span th:if="${sale.product.averageRating != null and sale.product.averageRating > 0}">
                                <span class="fw-bold" th:text="${#numbers.formatDecimal(sale.product.averageRating, 1, 1, 'POINT')}"></span>
                                <i class="fa-solid fa-star" style="color: #ffc107;"></i> 
                            </span>
                            <span th:unless="${sale.product.averageRating != null and sale.product.averageRating > 0}">
                                 <span class="fw-bold">0.0</span>
                                <i class="fa-regular fa-star" style="color: #ccc;"></i>
                            </span>
                            <span class="ms-2" th:text="'(' + (${sale.product.totalReviews} ?: 0) + ' đánh giá)'"></span>
                        </div>
                        <div class="product-price" th:if="${not #lists.isEmpty(sale.product.productVariants)}">
                            <th:block th:with="originalPrice=${sale.product.productVariants[0].price}">
                                <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                    <span th:text="${#numbers.formatDecimal(originalPrice * (100 - sale.discountPercentage) / 100, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                    <span class="original-price" th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                </div>
                                <div th:unless="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                    <span th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                </div>
                            </th:block>
                        </div>
                    </div>
                    
                    <div class="product-card-footer">
                        <button class="btn-add-to-cart"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center" th:if="${topRatedProductPage == null or topRatedProductPage.empty}">
            <p>Hiện chưa có sản phẩm nào được đánh giá cao.</p>
        </div>

        <div class="mt-5" th:replace="~{fragments/pagination :: pagination(${topRatedProductPage})}"></div>
    </div>
</section>
</body>
</html>
