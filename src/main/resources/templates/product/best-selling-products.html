<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">

<head>
    <title>Sản Phẩm Bán Chạy - AloTra</title>
</head>

<body>
<section>
    <nav class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Sản phẩm bán chạy</li>
            </ol>
        </div>
    </nav>
    
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Sản Phẩm Bán Chạy</h2>
            
            <!-- Updated Sort Options -->
            <div class="sort-options">
    <span>Sắp xếp:</span>
    
    <a th:href="@{/products/best-selling(sort='bestSelling', shopId=${shopId})}" 
       th:classappend="${currentSort == 'bestSelling'} ? 'active'">Bán chạy nhất</a>
    <a th:href="@{/products/best-selling(sort='nameAsc', shopId=${shopId})}" 
       th:classappend="${currentSort == 'nameAsc'} ? 'active'">A → Z</a>
    <a th:href="@{/products/best-selling(sort='nameDesc', shopId=${shopId})}" 
       th:classappend="${currentSort == 'nameDesc'} ? 'active'">Z → A</a>
    <a th:href="@{/products/best-selling(sort='priceAsc', shopId=${shopId})}" 
       th:classappend="${currentSort == 'priceAsc'} ? 'active'">Giá tăng dần</a>
    <a th:href="@{/products/best-selling(sort='priceDesc', shopId=${shopId})}" 
       th:classappend="${currentSort == 'priceDesc'} ? 'active'">Giá giảm dần</a>
</div>
        </div>

        <div class="my-5">
            <!-- Product Grid -->
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4" 
                 th:if="${bestSellingProductPage != null and not bestSellingProductPage.empty}">
                
                <div class="col" th:each="sale : ${bestSellingProductPage.content}">
                    <div class="product-card h-100">
                        <a th:href="@{'/products/' + ${sale.product.productID}}" class="product-card-link">
                            <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}" 
                                 class="discount-badge" 
                                 th:text="'-' + ${sale.discountPercentage} + '%'"></div>
                            
                            <img th:if="${not #lists.isEmpty(sale.product.images)}" 
                                 th:src="${sale.product.images[0].imageURL}" 
                                 class="card-img-top" 
                                 th:alt="${sale.product.productName}">
                            <img th:unless="${not #lists.isEmpty(sale.product.images)}"
                                 th:src="@{/images/placeholder.png}" 
                                 class="card-img-top" 
                                 th:alt="${sale.product.productName}">
                        </a>

                        <div class="card-body">
                            <p class="product-brand mb-1">ALOTRA</p>
                            <h5 class="product-title" th:text="${sale.product.productName}">Tên sản phẩm</h5>
                            
                            <div class="product-price" th:if="${not #lists.isEmpty(sale.product.variants)}">
                                <th:block th:with="originalPrice=${sale.product.variants[0].price}">
                                    <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                        <span th:text="${#numbers.formatDecimal(originalPrice * (100 - sale.discountPercentage) / 100, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                        <span class="original-price" 
                                              th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                    </div>
                                    <div th:unless="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                        <span th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                    </div>
                                </th:block>
                            </div>
                        </div>

                        <div class="product-card-footer">
                            <div class="sold-progress-bar">
                                <div class="sold-progress" 
                                     th:with="sold=${sale.totalSold ?: 0}" 
                                     th:style="'width: ' + (${sold} > 500 ? 100 : ${sold} * 100 / 500) + '%'"></div>
                                <span class="sold-text" th:text="${sale.totalSold ?: 0} + ' đã bán'"></span>
                            </div>
                            <button class="btn-add-to-cart">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Empty State -->
            <div class="text-center" th:if="${bestSellingProductPage == null or bestSellingProductPage.empty}">
                <p>Hiện chưa có sản phẩm bán chạy nào.</p>
            </div>

            <!-- Updated Pagination -->
            <div class="mt-5" 
     th:replace="~{fragments/pagination :: pagination(
         page=${bestSellingProductPage}, 
         keyword=${null}, 
         sort=${currentSort}, 
         categoryId=${null},
         shopId=${shopId}  )}">
</div>
        </div>
    </div>
</section>
</body>
</html>
