<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">

<head>
    <title>Sản Phẩm Mới - AloTra</title>
</head>

<body>
<section>
    <nav class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Sản phẩm mới</li>
            </ol>
        </div>
    </nav>
    
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Sản Phẩm Mới</h2>
            <div class="sort-options">
                <span>Sắp xếp:</span>
                <a href="#">A → Z</a>
                <a href="#">Z → A</a>
                <a href="#">Giá tăng dần</a>
                <a href="#">Giá giảm dần</a>
                <a href="#" class="active">Hàng mới</a>
            </div>
        </div>

        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4" th:if="${newestProductPage != null and not newestProductPage.empty}">
            <div class="col" th:each="product : ${newestProductPage.content}">
                <div class="product-card h-100">
                    <a th:href="@{'/products/' + ${product.productId}}" class="product-card-link">
                        <img th:if="${not #lists.isEmpty(product.productImages)}" th:src="${product.productImages[0].imageUrl}" class="card-img-top" th:alt="${product.productName}">
                        <img th:unless="${not #lists.isEmpty(product.productImages)}" th:src="@{/images/placeholder.png}" class="card-img-top" th:alt="${product.productName}">
                    </a>
                    <div class="card-body">
                        <p class="product-brand mb-1">ALOTRA</p>
                        <h5 class="product-title" th:text="${product.productName}">Tên sản phẩm</h5>
                        <div class="product-price" th:if="${not #lists.isEmpty(product.productVariants)}">
                            <span th:text="${#numbers.formatDecimal(product.productVariants[0].price, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                        </div>
                    </div>
                    <div class="product-card-footer">
                        <div class="sold-progress-bar">
                             <span class="sold-text" th:text="'Ngày tạo: ' + ${#temporals.format(product.createdAt, 'dd-MM-yyyy')}"></span>
                        </div>
                        <button class="btn-add-to-cart"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center" th:if="${newestProductPage == null or newestProductPage.empty}">
            <p>Hiện chưa có sản phẩm mới nào.</p>
        </div>

        <div class="mt-5" th:replace="~{fragments/pagination :: pagination(${newestProductPage})}"></div>
    </div>
</section>
</body>
</html>
