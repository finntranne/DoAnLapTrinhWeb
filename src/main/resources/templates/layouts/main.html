<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title, content)">
<head>
<th:block th:replace="~{fragments/header :: pageHeader}"></th:block>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
	crossorigin="anonymous" />
<title th:replace="${title}">Tiêu đề mặc định</title>
</head>
<body>

	<div th:replace="~{fragments/navigation :: pageNavigation}"></div>

	<div class="container-fluid p-0">
		<div th:replace="~{fragments/carousel :: pageCarousel}"></div>
	</div>
	<main class="container my-4">
		<div th:replace="${content}">
			<p>Nội dung mặc định sẽ được thay thế.</p>
		</div>
	</main>

	<div th:replace="~{fragments/footer :: pageFooter}"></div>

	<script th:src="@{/js/sticky-nav.js}"></script>

	<script th:src="@{/js/main.js}"></script>

	<script th:src="@{/js/logout.js}"></script>
</body>
</html>
