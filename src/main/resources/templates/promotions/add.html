<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Thêm Khuyến Mãi</title>
</head>

<body>
<main class="app-main">
    <div layout:fragment="content">
        <div class="container mt-4">

            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-success text-white rounded-top-4">
                    <h5 class="mb-0">
                        <i class="bi bi-gift-fill"></i> Thêm Khuyến Mãi Mới
                    </h5>
                </div>

                <div class="card-body p-4">
                    
                    <form th:action="@{/admin/promotions/save}" th:object="${promotion}" method="post">

                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
                             th:text="${errorMessage}">
                        </div>

                        <div class="row">
                            
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Mã Khuyến Mãi (*)</label>
                                <input type="text" class="form-control" th:field="*{promoCode}"
                                       placeholder="VD: BLACKFRIDAY15, GIAM50K..." required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Loại giảm giá (*)</label>
                                <select class="form-select" th:field="*{discountType}" required>
                                    <option value="">-- Chọn loại --</option>
                                    <option value="Percentage">Phần trăm (%)</option>
                                    <option value="FixedAmount">Số tiền cố định (VND)</option>
                                    <option value="FreeShip">Miễn phí vận chuyển</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Giá trị giảm (*)</label>
                                <input type="number" class="form-control" th:field="*{discountValue}"
                                       step="0.01" placeholder="Nhập 15 (cho 15%) hoặc 50000 (cho 50k)" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Đơn hàng tối thiểu</label>
                                <input type="number" class="form-control" th:field="*{minOrderValue}"
                                       step="1000" placeholder="VD: 500000 (bỏ trống nếu 0)">
                            </div>
                        </div>
                        
                        

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Ngày bắt đầu (*)</label>
                                <input type="date" class="form-control" th:field="*{startDate}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Ngày kết thúc (*)</label>
                                <input type="date" class="form-control" th:field="*{endDate}" required>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Áp dụng cho Shop</label>
                                <select class="form-select" name="applicableShopIds" multiple size="5">
                                    <option th:each="shop : ${allShops}"
                                            th:value="${shop.shopId}"
                                            th:text="${shop.shopName}">
                                    </option>
                                </select>
                                <small class="form-text text-muted">Bỏ trống nếu áp dụng TOÀN SÀN.</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Áp dụng cho Sản Phẩm</label>
                                <select class="form-select" name="applicableProductIds" multiple size="5">
                                    <option th:each="product : ${allProducts}"
                                            th:value="${product.productId}"
                                            th:text="${product.productName}">
                                    </option>
                                </select>
                                <small class="form-text text-muted">Chỉ chọn nếu KM áp dụng cho sản phẩm cụ thể.</small>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/admin/promotions}" 
                               class="btn btn-outline-secondary rounded-pill shadow-sm">
                                <i class="bi bi-arrow-left-circle"></i> Quay lại
                            </a>

                            <button type="submit" class="btn btn-success rounded-pill shadow-sm">
                                <i class="bi bi-plus-circle"></i> Thêm mới
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>
</body>
</html>
