<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Đánh Giá Sản Phẩm</title>
    </head>
<body>
<section>
    <nav class="breadcrumb-nav bg-light py-2">
        <div class="container">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none">Trang chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user/orders}" class="text-decoration-none">Lịch sử đơn hàng</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user/orders/{id}(id=${orderDetail.order.orderID})}" class="text-decoration-none">Chi tiết ĐH</a></li>
                <li class="breadcrumb-item active" aria-current="page">Viết đánh giá</li>
            </ol>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="fw-bold mb-4">Đánh giá sản phẩm</h1>

        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                
                <div class="card shadow-sm mb-4">
                    <div class="card-body d-flex align-items-center">
                        <img th:src="${product.images[0].imageURL}" 
                             alt="Product Image" 
                             class="rounded me-3" 
                             style="width: 80px; height: 80px; object-fit: cover;">
                        <div>
                            <h5 class="mb-1 fw-bold" th:text="${product.productName}">Tên sản phẩm</h5>
                            <small class="text-muted">Size: <span th:text="${orderDetail.variant.size.sizeName}"></span></small>
                            <span class="badge bg-primary ms-2">Đã mua</span>
                        </div>
                    </div>
                </div>

                <div class="card shadow-lg p-4">
                    <form th:action="@{/review/save}" th:object="${review}" method="post" enctype="multipart/form-data">
                        
                        <input type="hidden" th:field="*{orderDetail.orderDetailID}" />

                        <div class="star-rating">
    <input type="radio" id="star5" th:field="*{rating}" value="5" required>
    <label for="star5" title="5 sao"></label>

    <input type="radio" id="star4" th:field="*{rating}" value="4">
    <label for="star4" title="4 sao"></label>

    <input type="radio" id="star3" th:field="*{rating}" value="3">
    <label for="star3" title="3 sao"></label>

    <input type="radio" id="star2" th:field="*{rating}" value="2">
    <label for="star2" title="2 sao"></label>

    <input type="radio" id="star1" th:field="*{rating}" value="1">
    <label for="star1" title="1 sao"></label>
</div>



                        <div class="mb-4">
                            <label for="comment" class="form-label fw-bold">2. Nhận xét của bạn (Không bắt buộc)</label>
                            <textarea id="comment" th:field="*{comment}" rows="4" class="form-control" placeholder="Chia sẻ cảm nhận về sản phẩm..."></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label for="media" class="form-label fw-bold">3. Thêm ảnh hoặc video (Tùy chọn)</label>
                            <input type="file" id="media" name="mediaFiles" class="form-control" multiple>
                            <small class="text-muted">Tối đa 3 ảnh/video.</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Gửi Đánh Giá</button>
                            <a th:href="@{/user/orders/{id}(id=${orderDetail.order.orderID})}" class="btn btn-outline-secondary">Hủy</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
