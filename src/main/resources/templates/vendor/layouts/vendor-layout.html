<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Hệ
	thống quản lý bán trà sữa</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<meta name="color-scheme" content="light dark" />
<meta name="theme-color" content="#74c69d"
	media="(prefers-color-scheme: light)" />
<meta name="theme-color" content="#4d9f85"
	media="(prefers-color-scheme: dark)" />

<link rel="preload" th:href="@{/css/adminlte.css}" as="style" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
	integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q="
	crossorigin="anonymous" media="print" onload="this.media='all'" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/adminlte.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css"
	integrity="sha256-4MX+61mt9NVvvuPjUWdUdyfZfxSB1/Rf9WtqRHgG5S0="
	crossorigin="anonymous" />
</head>

<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
	<div class="app-wrapper">
		<nav class="app-header navbar navbar-expand bg-body">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						data-lte-toggle="sidebar" href="#" role="button"> <i
							class="bi bi-list"></i>
					</a></li>
					<li class="nav-item d-none d-md-block"><a th:href="@{/}"
						class="nav-link">Home</a></li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="#"
						data-lte-toggle="fullscreen"> <i data-lte-icon="maximize"
							class="bi bi-arrows-fullscreen"></i> <i data-lte-icon="minimize"
							class="bi bi-fullscreen-exit" style="display: none"></i>
					</a></li>
					<li class="nav-item dropdown user-menu"><a href="#"
						class="nav-link dropdown-toggle" data-bs-toggle="dropdown"> <img
							th:src="@{/assets/img/user2-160x160.jpg}"
							class="user-image rounded-circle shadow" alt="User Image" /> <span
							class="d-none d-md-inline">Vendor</span>
					</a>
						<ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
							<li class="user-header text-bg-primary"><img
								th:src="@{/assets/img/user2-160x160.jpg}"
								class="rounded-circle shadow" alt="User Image" />
								<p>Vendor Account</p></li>
							<li class="user-footer"><a href="#"
								class="btn btn-default btn-flat">Profile</a> <a href="/logout"
								class="btn btn-default btn-flat float-end">Sign out</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>

		<aside class="app-sidebar bg-body-secondary shadow"
			data-bs-theme="dark">
			<div class="sidebar-brand">
				<a th:href="@{/}" class="brand-link"> <img
					th:src="@{/images/logo.png}" alt="Alotra Logo" class="brand-image" />
					<span class="brand-text fw-light">ALOTRA</span>
				</a>
			</div>
			<div class="sidebar-wrapper">
				<nav class="mt-2">
					<ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview"
						role="navigation" aria-label="Main navigation">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/vendor/dashboard}"
							th:classappend="${currentUri == '/vendor/dashboard' ? 'active' : ''}">
								<i class="nav-icon bi bi-house-door-fill"></i>
								<p>Trang chủ Shop</p>
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/vendor/products}"
							th:classappend="${#strings.startsWith(currentUri, '/vendor/products') ? 'active' : ''}">
								<i class="nav-icon bi bi-box-seam"></i>
								<p>Quản lý sản phẩm</p>
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/vendor/orders}"
							th:classappend="${#strings.startsWith(currentUri, '/vendor/orders') ? 'active' : ''}">
								<i class="nav-icon bi bi-receipt-cutoff"></i>
								<p>Quản lý đơn hàng</p>
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/vendor/promotions}"
							th:classappend="${#strings.startsWith(currentUri, '/vendor/promotions') ? 'active' : ''}">
								<i class="nav-icon bi bi-gift-fill"></i>
								<p>Quản lý khuyến mãi</p>
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/vendor/revenue}"
							th:classappend="${currentUri == '/vendor/revenue' ? 'active' : ''}">
								<i class="nav-icon bi bi-graph-up-arrow"></i>
								<p>Quản lý doanh thu</p>
						</a></li>
					</ul>
				</nav>
			</div>
		</aside>

		<main class="app-main p-3">
			<div layout:fragment="content"></div>
		</main>

		<footer class="app-footer">
			<div class="float-end d-none d-sm-inline">Version 1.0</div>
			<strong>Copyright &copy; 2025 <a href="https://alotra.com">AloTra</a>.
			</strong> All rights reserved.
		</footer>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<script>
        document.addEventListener("DOMContentLoaded", function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));
        });
    </script>
	<script th:src="@{/js/adminlte.js}"></script>
</body>
</html>
