<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{vendor/layouts/vendor-layout}" lang="vi">
<head>
<meta charset="UTF-8">
<title>Chỉnh sửa nhân viên - Vendor | AloTra</title>
</head>
<body>

	<div layout:fragment="content">

		<div
			class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			<h1 class="h2">
				<i class="bi bi-pencil-square"></i> Chỉnh sửa thông tin nhân viên
			</h1>
			<div class="btn-toolbar mb-2 mb-md-0">
				<a th:href="@{/vendor/staff}"
					class="btn btn-sm btn-outline-secondary"> <i
					class="bi bi-arrow-left"></i> Quay lại
				</a>
			</div>
		</div>

		<div th:if="${success}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>

		<div th:if="${error}"
			class="alert alert-danger alert-dismissible fade show" role="alert">
			<i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>

		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card mb-4">
					<div class="card-header">
						<h5 class="mb-0">
							<i class="bi bi-person-badge"></i> Thông tin nhân viên
						</h5>
					</div>
					<div class="card-body">
						<div class="row mb-4">
							<div class="col-md-3 text-center">
								<img
									th:src="${employee.avatarURL != null ? employee.avatarURL : '/assets/img/default-avatar.jpg'}"
									alt="Avatar" class="rounded-circle border"
									style="width: 120px; height: 120px; object-fit: cover;">
							</div>
							<div class="col-md-9">
								<h4 th:text="${employee.fullName}" class="mb-3"></h4>

								<div class="mb-2">
									<i class="bi bi-envelope text-muted me-2"></i> <strong>Email:</strong>
									<span th:text="${employee.email}" class="ms-2"></span>
								</div>

								<div class="mb-2">
									<i class="bi bi-telephone text-muted me-2"></i> <strong>Số
										điện thoại:</strong> <span th:text="${employee.phoneNumber}"
										class="ms-2"></span>
								</div>

								<div class="mb-2">
									<i class="bi bi-calendar-check text-muted me-2"></i> <strong>Ngày
										thêm:</strong> <span
										th:text="${#temporals.format(employee.assignedAt, 'dd/MM/yyyy HH:mm')}"
										class="ms-2"></span>
								</div>

								<div>
									<i class="bi bi-clock-history text-muted me-2"></i> <strong>Cập
										nhật lần cuối:</strong> <span
										th:text="${#temporals.format(employee.updatedAt, 'dd/MM/yyyy HH:mm')}"
										class="ms-2"></span>
								</div>
							</div>
						</div>

						<hr>

						<form
							th:action="@{/vendor/staff/edit/{id}(id=${employee.employeeId})}"
							method="post">

							<div class="mb-4">
								<label class="form-label fw-bold"> <i
									class="bi bi-shield-check"></i> Vai trò <span
									class="text-danger">*</span>
								</label>

								<div class="row">
									<div class="col-md-6">
										<div class="card border-2"
											th:classappend="${employee.roleId == 5 ? 'border-info' : 'border-light'}">
											<div class="card-body">
												<div class="form-check">
													<input class="form-check-input" type="radio" name="roleId"
														id="roleStaff" value="5"
														th:checked="${employee.roleId == 5}" required> <label
														class="form-check-label w-100" for="roleStaff">
														<div class="d-flex align-items-center mb-2">
															<i class="bi bi-person-badge fs-3 text-info me-2"></i> <strong>Nhân
																viên (Staff)</strong>
														</div>
														<p class="text-muted small mb-0">Quản lý sản phẩm, đơn
															hàng, topping và các nghiệp vụ cửa hàng</p>
													</label>
												</div>
											</div>
										</div>
									</div>

									<div class="col-md-6">
										<div class="card border-2"
											th:classappend="${employee.roleId == 4 ? 'border-warning' : 'border-light'}">
											<div class="card-body">
												<div class="form-check">
													<input class="form-check-input" type="radio" name="roleId"
														id="roleShipper" value="4"
														th:checked="${employee.roleId == 4}" required> <label
														class="form-check-label w-100" for="roleShipper">
														<div class="d-flex align-items-center mb-2">
															<i class="bi bi-truck fs-3 text-warning me-2"></i> <strong>Shipper</strong>
														</div>
														<p class="text-muted small mb-0">Giao hàng và cập nhật
															trạng thái đơn hàng</p>
													</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="mb-4">
								<label class="form-label fw-bold"> <i
									class="bi bi-toggle-on"></i> Trạng thái <span
									class="text-danger">*</span>
								</label>

								<div class="row">
									<div class="col-md-6">
										<div class="card border-2"
											th:classappend="${employee.status == 'Active' ? 'border-success' : 'border-light'}">
											<div class="card-body">
												<div class="form-check">
													<input class="form-check-input" type="radio" name="status"
														id="statusActive" value="Active"
														th:checked="${employee.status == 'Active'}" required>
													<label class="form-check-label w-100" for="statusActive">
														<div class="d-flex align-items-center mb-2">
															<i class="bi bi-check-circle fs-3 text-success me-2"></i>
															<strong>Đang hoạt động</strong>
														</div>
														<p class="text-muted small mb-0">Nhân viên có thể đăng
															nhập và làm việc</p>
													</label>
												</div>
											</div>
										</div>
									</div>

									<div class="col-md-6">
										<div class="card border-2"
											th:classappend="${employee.status == 'Inactive' ? 'border-danger' : 'border-light'}">
											<div class="card-body">
												<div class="form-check">
													<input class="form-check-input" type="radio" name="status"
														id="statusInactive" value="Inactive"
														th:checked="${employee.status == 'Inactive'}" required>
													<label class="form-check-label w-100" for="statusInactive">
														<div class="d-flex align-items-center mb-2">
															<i class="bi bi-x-circle fs-3 text-danger me-2"></i> <strong>Không
																hoạt động</strong>
														</div>
														<p class="text-muted small mb-0">Tạm ngừng quyền truy
															cập của nhân viên</p>
													</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="d-flex gap-2 justify-content-end mt-4">
								<a th:href="@{/vendor/staff}" class="btn btn-secondary"> <i
									class="bi bi-x-lg"></i> Hủy
								</a>
								<button type="submit" class="btn btn-primary">
									<i class="bi bi-save"></i> Lưu thay đổi
								</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>

	</div>

	<script layout:fragment="scripts">
    // Radio button hover effect
    document.querySelectorAll('.form-check-input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', function() {
            // Remove all borders
            document.querySelectorAll('.card.border-2').forEach(card => {
                card.classList.remove('border-info', 'border-warning', 'border-success', 'border-danger');
                card.classList.add('border-light');
            });
            
            // Add border to selected card
            const card = this.closest('.card');
            if (this.value === '5') {
                card.classList.remove('border-light');
                card.classList.add('border-info');
            } else if (this.value === '4') {
                card.classList.remove('border-light');
                card.classList.add('border-warning');
            } else if (this.value === 'Active') {
                card.classList.remove('border-light');
                card.classList.add('border-success');
            } else if (this.value === 'Inactive') {
                card.classList.remove('border-light');
                card.classList.add('border-danger');
            }
        });
    });
</script>

</body>
</html>
