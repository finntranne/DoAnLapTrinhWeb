<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">

<head>
    <title>Trang Chủ - Highlands Coffee</title>
</head>

<body>
    <section>
    <div th:if="${errorMessage}" class="container my-4">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-triangle-exclamation me-2"></i>
                <span th:text="${errorMessage}">Nội dung thông báo lỗi sẽ hiển thị tại đây.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
<div class="my-5">
    <h2 class="text-center mb-4">Sản Phẩm Bán Chạy</h2>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4" th:if="${topProducts != null and not #lists.isEmpty(topProducts)}">
        
        <div class="col" th:each="sale : ${topProducts}">
            <div class="product-card h-100">
                <a th:href="@{'/products/' + ${sale.product.productID}}" class="product-card-link">
                    <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}" class="discount-badge" th:text="'-' + ${sale.discountPercentage} + '%'"></div>
                    
                    <img th:if="${sale.product.images != null and not #lists.isEmpty(sale.product.images)}" th:src="${sale.product.images[0].imageURL}" class="card-img-top" th:alt="${sale.product.productName}">
                    <img th:unless="${not #lists.isEmpty(sale.product.images)}" th:src="@{/images/placeholder.png}" class="card-img-top" th:alt="${sale.product.productName}">
                </a>

                <div class="card-body">
                    <p class="product-brand mb-1">ALOTRA</p>
                    <h5 class="product-title" th:text="${sale.product.productName}">Tên sản phẩm</h5>
                    
                    <div class="product-price" th:if="${not #lists.isEmpty(sale.product.variants)}">
                        <th:block th:with="originalPrice=${sale.product.variants[0].price}">
                            <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                <span th:text="${#numbers.formatDecimal(originalPrice * (100 - sale.discountPercentage) / 100, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                <span class="original-price" th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </div>
                            <div th:unless="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                <span th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </div>
                        </th:block>
                    </div>
                </div>

                <div class="product-card-footer">
                    <div class="sold-progress-bar">
    <div class="sold-progress" th:with="sold=${sale.totalSold ?: 0}" 
         th:style="'width: ' + (${sold} > 500 ? 100 : ${sold} * 100 / 500) + '%'"></div>
    <span class="sold-text" th:text="${sale.totalSold ?: 0} + ' đã bán'"></span>
</div>
                    <button class="btn-add-to-cart"
        th:onclick="|window.location.href='@{'/products/' + ${sale.product.productID}}'|"
        type="button"> <i class="fa-solid fa-plus"></i>
</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4" 
     th:if="${topProducts != null and not #lists.isEmpty(topProducts) and #authorization.expression('isAuthenticated()')}">
    <a th:href="@{/products/best-selling}" class="btn btn-outline-success px-4 py-2">Xem tất cả</a>
</div>
    </div>

<div class="my-5" th:if="${newestProducts != null and not #lists.isEmpty(newestProducts)}">
    <h2 class="text-center mb-4">Sản Phẩm Mới</h2>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
        <div class="col" th:each="sale : ${newestProducts}">
            <div class="product-card h-100">
                
                <a th:href="@{'/products/' + ${sale.product.productID}}" class="product-card-link position-relative">

                    <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}" class="discount-badge" th:text="'-' + ${sale.discountPercentage} + '%'"></div>

                    <div class="new-badge">
                Mới
            </div>
                    
                    <img th:if="${sale.product.images != null and not #lists.isEmpty(sale.product.images)}" th:src="${sale.product.images[0].imageURL}" class="card-img-top" th:alt="${sale.product.productName}">
                    <img th:unless="${not #lists.isEmpty(sale.product.images)}" th:src="@{/images/placeholder.png}" class="card-img-top" th:alt="${sale.product.productName}">
                </a>
                
                <div class="card-body">
                    <p class="product-brand mb-1">ALOTRA</p>
                    <h5 class="product-title" th:text="${sale.product.productName}">Tên sản phẩm</h5>
                    
                    <div class="product-price" th:if="${not #lists.isEmpty(sale.product.variants)}">
                        <th:block th:with="originalPrice=${sale.product.variants[0].price}">
                            <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                <span th:text="${#numbers.formatDecimal(originalPrice * (100 - sale.discountPercentage) / 100, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                <span class="original-price" th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </div>
                            <div th:unless="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                <span th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </div>
                        </th:block>
                    </div>
                </div>
                
                <div class="product-card-footer">
                    <button class="btn-add-to-cart"
        th:onclick="|window.location.href='@{'/products/' + ${sale.product.productID}}'|"
        type="button"> <i class="fa-solid fa-plus"></i>
</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/products/new}" class="btn btn-outline-success px-4 py-2">Xem tất cả</a>
    </div>
</div>

<div class="my-5" th:if="${topRatedProducts != null and not #lists.isEmpty(topRatedProducts)}">
    <h2 class="text-center mb-4">Sản Phẩm Đánh Giá Cao</h2>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
        <div class="col" th:each="sale : ${topRatedProducts}">
            <div class="product-card h-100">
                
                <a th:href="@{'/products/' + ${sale.product.productID}}" class="product-card-link position-relative">

                    <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}" class="discount-badge" th:text="'-' + ${sale.discountPercentage} + '%'"></div>
                    
                    <img th:if="${sale.product.images != null and not #lists.isEmpty(sale.product.images)}" th:src="${sale.product.images[0].imageURL}" class="card-img-top" th:alt="${sale.product.productName}">
                    <img th:unless="${not #lists.isEmpty(sale.product.images)}" th:src="@{/images/placeholder.png}" class="card-img-top" th:alt="${sale.product.productName}">
                </a>
                
                <div class="card-body">
                    <p class="product-brand mb-1">ALOTRA</p>
                    <h5 class="product-title" th:text="${sale.product.productName}">Tên sản phẩm</h5>
                    
                    <div class="product-rating mb-2">
                        <span th:if="${sale.product.averageRating != null and sale.product.averageRating > 0}">
                            <span class="fw-bold" th:text="${#numbers.formatDecimal(sale.product.averageRating, 1, 1, 'POINT')}"></span>
                            <i class="fa-solid fa-star" style="color: #ffc107;"></i> </span>
                        <span th:unless="${sale.product.averageRating != null and sale.product.averageRating > 0}">
                             <span class="fw-bold">0.0</span>
                            <i class="fa-regular fa-star" style="color: #ccc;"></i>
                        </span>
                        
                        <span class="ms-2" th:text="'(' + (${sale.product.totalReviews} ?: 0) + ' đánh giá)'"></span>
                    </div>

                    <div class="product-price" th:if="${not #lists.isEmpty(sale.product.variants)}">
                        <th:block th:with="originalPrice=${sale.product.variants[0].price}">
                            <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                <span th:text="${#numbers.formatDecimal(originalPrice * (100 - sale.discountPercentage) / 100, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                <span class="original-price" th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </div>
                            <div th:unless="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                <span th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </div>
                        </th:block>
                    </div>
                </div>
                
                <div class="product-card-footer">
                    <button class="btn-add-to-cart"
        th:onclick="|window.location.href='@{'/products/' + ${sale.product.productID}}'|"
        type="button"> <i class="fa-solid fa-plus"></i>
</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/products/top-rated}" class="btn btn-outline-success px-4 py-2">Xem tất cả</a>
    </div>
</div>

<div class="my-5" th:if="${topLikedProducts != null and not #lists.isEmpty(topLikedProducts)}">
    <h2 class="text-center mb-4">Sản Phẩm Yêu Thích</h2>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
        <div class="col" th:each="sale : ${topLikedProducts}">
            <div class="product-card h-100">

                <a th:href="@{'/products/' + ${sale.product.productID}}" class="product-card-link position-relative">
                    <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}" 
                         class="discount-badge" 
                         th:text="'-' + ${sale.discountPercentage} + '%'"></div>
                    
                    <!-- Badge số lượt thích ở góc trên -->
                    <div class="likes-badge">
                        <i class="fa-solid fa-heart"></i>
                        <span th:text="${sale.product.totalLikes != null ? sale.product.totalLikes : 0}">0</span>
                    </div>
                    
                    <img th:if="${sale.product.images != null and not #lists.isEmpty(sale.product.images)}" 
                         th:src="${sale.product.images[0].imageURL}" 
                         class="card-img-top" 
                         th:alt="${sale.product.productName}">
                    <img th:unless="${not #lists.isEmpty(sale.product.images)}" 
                         th:src="@{/images/placeholder.png}" 
                         class="card-img-top" 
                         th:alt="${sale.product.productName}">
                </a>

                <div class="card-body">
                    <p class="product-brand mb-1">ALOTRA</p>
                    <h5 class="product-title" th:text="${sale.product.productName}">Tên sản phẩm</h5>

                    <div class="product-price" th:if="${not #lists.isEmpty(sale.product.variants)}">
                        <th:block th:with="originalPrice=${sale.product.variants[0].price}">
                            <div th:if="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                <span class="sale-price" th:text="${#numbers.formatDecimal(originalPrice * (100 - sale.discountPercentage) / 100, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                <span class="original-price" th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </div>
                            <div th:unless="${sale.discountPercentage != null and sale.discountPercentage > 0}">
                                <span class="current-price" th:text="${#numbers.formatDecimal(originalPrice, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                            </div>
                        </th:block>
                    </div>
                </div>

                <div class="product-card-footer">
                    <button class="btn-add-to-cart"
        th:onclick="|window.location.href='@{'/products/' + ${sale.product.productID}}'|"
        type="button"> <i class="fa-solid fa-plus"></i>
</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/products/top-liked}" class="btn btn-outline-success px-4 py-2">Xem tất cả</a>
    </div>
</div>

        
    </section>
</body>
</html>
