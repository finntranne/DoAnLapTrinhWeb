<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Chỉnh sửa chính sách chiết khấu</title>
</head>

<body>
<main class="app-main">
    <div layout:fragment="content">
        <div class="container mt-4">

            <!-- Card chỉnh sửa chiết khấu -->
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-success text-white rounded-top-4">
                    <h5 class="mb-0">
                        <i class="bi bi-percent"></i> Chỉnh sửa chính sách chiết khấu
                    </h5>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/admin/discountPolicies/save}" th:object="${discountPolicy}" method="post">

                        <!-- ID ẩn -->
                        <input type="hidden" th:field="*{policyId}" />

                        <!-- Tên chính sách -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Tên chính sách</label>
                            <input type="text" class="form-control" th:field="*{policyName}"
                                   placeholder="Nhập tên chính sách chiết khấu" required>
                        </div>

                        <!-- Mô tả -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Mô tả</label>
                            <textarea class="form-control" th:field="*{description}" rows="3"
                                      placeholder="Nhập mô tả (nếu có)"></textarea>
                        </div>

                        <!-- Giá trị chiết khấu -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Giá trị chiết khấu (%)</label>
                            <input type="number" class="form-control" th:field="*{discountValue}"
                                   min="0" max="100" step="0.1" placeholder="Nhập phần trăm chiết khấu" required>
                        </div>

                        <!-- Ngày bắt đầu và kết thúc -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Ngày bắt đầu</label>
                                <input type="date" class="form-control" th:field="*{startDate}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Ngày kết thúc</label>
                                <input type="date" class="form-control" th:field="*{endDate}">
                            </div>
                        </div>

                        <!-- Trạng thái -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Trạng thái</label>
                            <select class="form-select" th:field="*{status}">
                                <option value="1">Hoạt động</option>
                                <option value="0">Tạm khóa</option>
                            </select>
                        </div>

                        <!-- Nút hành động -->
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success rounded-pill shadow-sm">
                                <i class="bi bi-save2"></i> Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Danh sách các shop áp dụng -->
            <div class="mt-5">
                <h5 class="text-success fw-bold mb-3">Các shop đang áp dụng chính sách:</h5>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a th:href="@{'/admin/discountPolicies'}"
                       class="btn btn-outline-secondary rounded-pill shadow-sm">
                        <i class="bi bi-arrow-left-circle me-1"></i> Quay lại
                    </a>

                    <a th:href="@{'/admin/discountPolicies/' + ${discountPolicy.policyId} + '/addShop'}"
                       class="btn btn-success rounded-pill shadow-sm">
                        <i class="bi bi-plus-circle-fill me-1"></i> Thêm cửa hàng
                    </a>
                </div>

                <table class="table table-striped table-hover align-middle shadow-sm">
                    <thead class="table-success">
                    <tr>
                        <th class="text-center">STT</th>
                        <th class="text-center">Tên shop</th>
                        <th class="text-center">Chủ shop</th>
                        <th class="text-center">Số điện thoại</th>
                        <th class="text-center">Địa chỉ</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="shop, iterStat : ${appliedShops}">
                        <td class="text-center" th:text="${iterStat.index + 1}"></td>
                        <td th:text="${shop.shopName}"></td>
                        <td th:text="${shop.owner != null ? shop.owner.fullname : 'Không có dữ liệu'}"></td>
                        <td th:text="${shop.phone}"></td>
                        <td th:text="${shop.address}"></td>
                        <td class="text-center">
                            <a th:href="@{'/admin/discountPolicies/delete/' + ${discountPolicy.policyId} + '/' + ${shop.shopId}}"
                               class="btn btn-outline-danger btn-sm rounded-pill">
                                <i class="bi bi-trash3"></i> Xóa
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(appliedShops)}">
                        <td colspan="6" class="text-center text-muted fst-italic py-3">
                            Chưa có shop nào áp dụng chính sách này
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</main>
</body>
</html>
